<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF Passageiro</title>

<style>
:root{
  --rf-gold:#D6B85F;
  --rf-gold-strong:#F4D97A;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background: radial-gradient(circle at top,#1A2133 0%,#080A12 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  color:#fff;
  animation:fadeIn .5s ease;
}

/* FUNDO ANIMADO */
body::before{
  content:"";
  position:absolute;
  width:150%;
  height:150%;
  background:radial-gradient(circle, rgba(214,184,95,.15), transparent 70%);
  animation:rotateBg 10s linear infinite;
}

@keyframes rotateBg{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* CONTAINER */
.container{
  position:relative;
  text-align:center;
  z-index:2;
}

/* RADAR */
.radar{
  position:absolute;
  width:260px;
  height:260px;
  border-radius:50%;
  border:2px solid rgba(214,184,95,.4);
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}

.radar::before,
.radar::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid rgba(214,184,95,.3);
  animation:pulse 3s infinite;
}

.radar::after{animation-delay:1.5s;}

@keyframes pulse{
  0%{transform:scale(.7);opacity:.8;}
  100%{transform:scale(1.6);opacity:0;}
}

/* LOGO */
.logo{
  width:180px;
  max-width:80%;
  opacity:0;
  transform:translateY(20px);
  animation:logoIn .8s ease forwards .4s;
}

@keyframes logoIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* GLOW */
.glow{
  position:absolute;
  width:200px;
  height:200px;
  border-radius:50%;
  background:radial-gradient(circle,var(--rf-gold),transparent 70%);
  filter:blur(60px);
  opacity:.4;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  animation:glowPulse 2.5s ease-in-out infinite;
}

@keyframes glowPulse{
  0%,100%{opacity:.3;}
  50%{opacity:.6;}
}

/* TEXTO */
.tagline{
  margin-top:25px;
  font-size:14px;
  letter-spacing:.5px;
  opacity:0;
  animation:textFade .8s ease forwards 1.2s;
}

@keyframes textFade{
  to{opacity:.9;}
}

/* PROGRESS BAR */
.progress{
  margin-top:25px;
  width:160px;
  height:3px;
  background:rgba(255,255,255,.1);
  border-radius:5px;
  overflow:hidden;
  margin-left:auto;
  margin-right:auto;
}

.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--rf-gold),var(--rf-gold-strong));
  animation:load 2s ease forwards;
}

@keyframes load{
  to{width:100%;}
}

/* FADE OUT */
.fade-out{
  animation:fadeOut .4s ease forwards;
}

@keyframes fadeOut{
  to{
    opacity:0;
    transform:scale(.98);
  }
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="container">

  <div class="radar"></div>
  <div class="glow"></div>

  <img src="assets/icons/logo-1024.png" class="logo" alt="RF Passageiro">

  <div class="tagline">
    Conectando vocÃª ao seu motorista
  </div>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

</div>

<script>

/* Tempo total ~2.2 segundos */
setTimeout(()=>{
  document.body.classList.add("fade-out");
},1900);

setTimeout(()=>{
  window.location.href="home.html";
},2300);

</script>

</body>
</html>
