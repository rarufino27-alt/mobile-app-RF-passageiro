<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF ‚Äì Procurando Motorista</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="/mobile-app-RF/core/datamanager.js"></script>
<script src="/mobile-app-RF/core/global.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#fff;
  height:100vh;
  overflow:hidden;
}

/* ===== TOPO ===== */

.top{
  background:#facc15;
  padding:25px 20px 110px;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
}

.logo{
  font-weight:900;
  font-size:1.4rem;
}

.status{
  margin-top:5px;
  font-weight:700;
}

/* ===== MAPA FAKE ===== */

.map{
  position:absolute;
  top:140px;
  left:0;
  right:0;
  bottom:0;
  background:radial-gradient(circle at 30% 30%, #e5e5e5 0%, #f5f5f5 60%);
}

.dot{
  position:absolute;
  width:10px;
  height:10px;
  background:#facc15;
  border-radius:50%;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1); opacity:1;}
  50%{transform:scale(1.5); opacity:.4;}
  100%{transform:scale(1); opacity:1;}
}

/* ===== CARD ===== */

.card{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  padding:20px;
  box-shadow:0 -10px 30px rgba(0,0,0,.1);
  animation:slideUp .4s ease;
  max-height:65%;
  overflow-y:auto;
}

@keyframes slideUp{
  from{transform:translateY(40px); opacity:0;}
  to{transform:translateY(0); opacity:1;}
}

.spinner{
  width:40px;
  height:40px;
  border:4px solid #eee;
  border-top:4px solid #facc15;
  border-radius:50%;
  margin:0 auto 15px;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

.linha{
  display:flex;
  justify-content:space-between;
  font-size:.85rem;
  margin-bottom:6px;
}

.linha span:first-child{
  color:#777;
}

.total{
  text-align:center;
  font-size:1.5rem;
  font-weight:800;
  margin-top:10px;
}

.timer{
  text-align:center;
  font-size:.75rem;
  color:#888;
  margin-top:8px;
}

.btn-cancel{
  margin-top:15px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#fff;
  border:1px solid #ef4444;
  color:#ef4444;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="top">
  <div class="logo">RF</div>
  <div class="status" id="statusText">Buscando motoristas pr√≥ximos...</div>
</div>

<div class="map">
  <div class="dot" style="top:30%; left:20%;"></div>
  <div class="dot" style="top:50%; left:60%; animation-delay:1s;"></div>
  <div class="dot" style="top:70%; left:35%; animation-delay:1.5s;"></div>
</div>

<div class="card">

  <div class="spinner"></div>

  <div id="detalhamento"></div>

  <div class="total" id="totalFinal"></div>

  <div class="timer" id="timer">Tempo de espera: 0s</div>

  <button class="btn-cancel" onclick="cancelar()">
    Cancelar corrida
  </button>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>

/* ===========================
   LER DADOS COMPLETOS
=========================== */

const corrida = JSON.parse(localStorage.getItem("rf_corrida_temp")) || {};
const totalFinal = Number(localStorage.getItem("rf_total_final")) || 0;
const categoria = localStorage.getItem("rf_categoria") || "Driver";

const origem = corrida.origem || "-";
const parada = corrida.parada || null;
const destino = corrida.destino || "-";

/* ===========================
   MONTAR DETALHAMENTO
=========================== */

let detalhesHTML = `
  <div class="linha"><span>Origem</span><span>${origem}</span></div>
`;

if(parada){
  detalhesHTML += `
    <div class="linha"><span>Parada</span><span>${parada}</span></div>
  `;
}

detalhesHTML += `
  <div class="linha"><span>Destino</span><span>${destino}</span></div>
  <div class="linha"><span>Categoria</span><span>${categoria}</span></div>
`;

/* Din√¢mico */
if(Dinamico.ativo){
  detalhesHTML += `
    <div class="linha">
      <span>Tarifa din√¢mica (${Dinamico.multiplicador}x)</span>
      <span>Aplicada</span>
    </div>
  `;
}

/* Noturno */
const agora = new Date();
const hora = agora.getHours() + (agora.getMinutes()/60);
if(hora >= 22.5 || hora <= 5){
  detalhesHTML += `
    <div class="linha">
      <span>Adicional noturno</span>
      <span>Inclu√≠do</span>
    </div>
  `;
}

document.getElementById("detalhamento").innerHTML = detalhesHTML;
document.getElementById("totalFinal").innerText =
  "Total: R$ " + totalFinal.toFixed(2);

/* ===========================
   TIMER + STATUS PROGRESSIVO
=========================== */

let segundos = 0;

setInterval(()=>{
  segundos++;
  document.getElementById("timer").innerText =
    "Tempo de espera: " + segundos + "s";

  if(segundos === 5){
    document.getElementById("statusText").innerText =
      "Motoristas visualizando sua corrida...";
  }

  if(segundos === 10){
    document.getElementById("statusText").innerText =
      "Conectando com o melhor motorista...";
  }

},1000);

/* ===========================
   CANCELAR
=========================== */

function cancelar(){
  if(confirm("Deseja cancelar a corrida?")){
    localStorage.removeItem("rf_corrida_temp");
    localStorage.removeItem("rf_total_final");
    localStorage.removeItem("rf_categoria");
    App.go("viagem.html");
  }
}

/* ===========================
   CRIAR CORRIDA COMPLETA
=========================== */

async function criarCorrida() {

  const { data, error } = await supabaseClient
    .from("rides")
    .insert([
      {
        origem: origem,
        parada: parada,
        destino: destino,
        categoria: categoria,
        valor_total: totalFinal,
        tarifa_dinamica: Dinamico.ativo,
        multiplicador_dinamico: Dinamico.ativo ? Dinamico.multiplicador : null,
        adicional_noturno: (hora >= 22.5 || hora <= 5),
        status: "procurando"
      }
    ])
    .select()
    .single();

  if (error) {
    alert("Erro ao criar corrida.");
    return;
  }

  App.set("ride_id", data.id);
  escutarAceite(data.id);
}

function escutarAceite(rideId){

  supabaseClient
    .channel("ride-" + rideId)
    .on(
      "postgres_changes",
      {
        event: "UPDATE",
        schema: "public",
        table: "rides",
        filter: "id=eq." + rideId
      },
      (payload) => {

        if(payload.new.status === "aceita"){
          document.getElementById("statusText").innerText =
            "Motorista encontrado! üöó";

          setTimeout(()=>{
            App.go("motorista-caminho.html");
          },1500);
        }

      }
    )
    .subscribe();
}

criarCorrida();

</script>

</body>

</html>
