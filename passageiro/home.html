<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Passageiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="/mobile-app-RF/passageiro/core/datamanager.js"></script>

<style>

/* ============================= */
/* DESIGN SYSTEM RF BASE */
/* ============================= */

:root{
  --rf-black:#0b0b0b;
  --rf-dark:#121212;
  --rf-yellow:#ffd600;
  --rf-yellow-strong:#ffb800;
  --rf-white:#ffffff;
  --rf-gray:#eaeaea;
  --rf-text-dark:#000;
  --rf-text-light:#fff;
  --rf-radius:22px;
  --rf-shadow:0 20px 60px rgba(0,0,0,.35);
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

/* BODY */

body{
  background: radial-gradient(circle at top, #1a1a1a 0%, #000 60%);
  color:var(--rf-text-light);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */

.header{
  background:linear-gradient(180deg,#000,#111);
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-weight:900;
  letter-spacing:.8px;
  font-size:1.1rem;
}

.menu{
  font-size:24px;
  cursor:pointer;
}

/* MAIN CONTAINER */

.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:20px;
  gap:30px;
}

/* HERO */

.hero{
  text-align:center;
}

.hero h1{
  font-size:1.4rem;
  font-weight:800;
  margin-bottom:8px;
}

.hero p{
  opacity:.75;
  font-size:.95rem;
}

/* STATUS BLOCO */

.status{
  background:rgba(255,255,255,.05);
  border-radius:var(--rf-radius);
  padding:18px;
  display:flex;
  justify-content:space-between;
  font-size:.9rem;
}

.status span{
  opacity:.85;
}

/* CARD PRINCIPAL */

.card{
  background:var(--rf-white);
  color:var(--rf-text-dark);
  border-radius:var(--rf-radius);
  padding:25px;
  box-shadow:var(--rf-shadow);
  display:flex;
  flex-direction:column;
  gap:15px;
}

.card h2{
  font-size:1.2rem;
  font-weight:800;
}

/* INPUT BOX */

.input-box{
  background:#f2f2f2;
  padding:14px;
  border-radius:14px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  transition:.2s ease;
}

.input-box:active{
  transform:scale(.97);
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

.origem{background:#22c55e;}
.destino{background:#ef4444;}

.preco{
  background:rgba(255,214,0,.15);
  padding:14px;
  border-radius:14px;
  display:none;
}

.preco strong{
  font-size:1.4rem;
  color:var(--rf-yellow-strong);
}

/* BOTÃO */

button{
  padding:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,var(--rf-yellow),var(--rf-yellow-strong));
  font-weight:800;
  cursor:pointer;
  transition:.2s ease;
}

button:disabled{
  opacity:.5;
}

button:active{
  transform:scale(.96);
}

/* MODAL */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:#fff;
  width:90%;
  max-width:400px;
  border-radius:20px;
  padding:20px;
}

</style>
</head>
<body>

<header class="header">
  <div class="logo">PASSAGEIRO RF</div>
  <div class="menu">☰</div>
</header>

<main class="main">

  <div class="hero">
    <h1>Seu motorista está mais perto do que você imagina.</h1>
    <p>Disponibilidade garantida todos os dias.</p>
  </div>

  <div class="status">
    <span>✔ 12 motoristas online</span>
    <span>⏱ Tempo médio: 4 min</span>
  </div>

  <div class="card">

    <h2>Para onde vamos?</h2>

    <div class="input-box" id="origemBtn">
      <div class="dot origem"></div>
      <div id="origemTexto">Selecionar origem</div>
    </div>

    <div class="input-box" id="destinoBtn">
      <div class="dot destino"></div>
      <div id="destinoTexto">Selecionar destino</div>
    </div>

    <div class="preco" id="precoBox">
      Valor estimado<br>
      <strong id="precoValor">R$ 0,00</strong>
    </div>

    <button id="confirmar" disabled>Buscar Motorista</button>

  </div>

</main>

<div class="modal" id="modal">
  <div class="modal-content">
    <input type="text" id="busca" placeholder="Buscar local...">
    <div id="lista"></div>
  </div>
</div>

<script>

let origem=null,destino=null;

const modal=document.getElementById("modal");
const lista=document.getElementById("lista");
const confirmarBtn=document.getElementById("confirmar");
const precoBox=document.getElementById("precoBox");
const precoValor=document.getElementById("precoValor");

/* CARREGAR DADOS */
(async()=>{ await DataManager.carregar(); })();

function atualizarPreco(){
  if(origem && destino){
    const valor=DataManager.buscarValor(origem,destino)||0;
    precoValor.innerText="R$ "+valor.toFixed(2);
    precoBox.style.display="block";
    confirmarBtn.disabled=false;
  }
}

function abrirModal(tipo){
  if(tipo==="destino" && !origem){
    alert("Selecione a origem primeiro.");
    return;
  }

  modal.style.display="flex";
  const dados=tipo==="origem"
    ?DataManager.listarOrigens()
    :DataManager.listarDestinos(origem);

  lista.innerHTML="";
  dados.forEach(item=>{
    const div=document.createElement("div");
    div.innerText=item;
    div.style.padding="10px";
    div.style.cursor="pointer";
    div.onclick=()=>{
      if(tipo==="origem"){
        origem=item;
        origemTexto.innerText=item;
        destino=null;
        destinoTexto.innerText="Selecionar destino";
        precoBox.style.display="none";
        confirmarBtn.disabled=true;
      }else{
        destino=item;
        destinoTexto.innerText=item;
        atualizarPreco();
      }
      modal.style.display="none";
    };
    lista.appendChild(div);
  });
}

origemBtn.onclick=()=>abrirModal("origem");
destinoBtn.onclick=()=>abrirModal("destino");

confirmarBtn.onclick=()=>{
  const valor=DataManager.buscarValor(origem,destino)||0;
  localStorage.setItem("rf_corrida_temp",
    JSON.stringify({origem,destino,valor})
  );
  window.location.href="selecionar.html";
};

</script>

</body>
</html>
