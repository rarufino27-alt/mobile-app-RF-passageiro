<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Passageiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/datamanager.js"></script>

<style>

/* ======================= */
/* DESIGN SYSTEM RF */
/* ======================= */

:root{
  --rf-yellow:#ffd600;
  --rf-yellow-strong:#ffb800;
  --rf-radius:26px;
  --transition:.3s ease;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

/* ======================= */
/* TEMA */
/* ======================= */

body{
  min-height:100vh;
  transition:var(--transition);
}

body.dark{
  background: radial-gradient(circle at top,#1c1c1c 0%,#000 70%);
  color:#fff;
}

body.light{
  background: radial-gradient(circle at top,#ffffff 0%,#ececec 70%);
  color:#000;
}

/* ======================= */
/* HEADER */
/* ======================= */

.header{
  padding:22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(180deg,#000,#111);
  color:#fff;
}

.logo{
  font-weight:900;
  letter-spacing:1px;
  font-size:1.05rem;
}

.menu{
  font-size:24px;
  cursor:pointer;
}

/* ======================= */
/* HERO */
/* ======================= */

.hero{
  padding:40px 25px 20px 25px;
  text-align:center;
}

.hero h1{
  font-size:1.6rem;
  font-weight:900;
  line-height:1.3;
  margin-bottom:12px;
}

.hero p{
  opacity:.75;
  font-size:.95rem;
}

/* ======================= */
/* STATUS */
/* ======================= */

.status-card{
  margin:0 25px 25px 25px;
  padding:18px;
  border-radius:var(--rf-radius);
  display:flex;
  justify-content:space-between;
  backdrop-filter:blur(20px);
}

body.dark .status-card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

body.light .status-card{
  background:#fff;
  border:1px solid rgba(0,0,0,.05);
  box-shadow:0 15px 35px rgba(0,0,0,.08);
}

.status-item{
  font-size:.9rem;
  font-weight:600;
}

/* ======================= */
/* CARD CENTRAL */
/* ======================= */

.card{
  margin:0 25px 40px 25px;
  padding:25px;
  border-radius:var(--rf-radius);
  display:flex;
  flex-direction:column;
  gap:18px;
  transition:var(--transition);
}

body.dark .card{
  background:#fff;
  color:#000;
  box-shadow:0 30px 60px rgba(0,0,0,.7);
}

body.light .card{
  background:#fff;
  color:#000;
  box-shadow:0 25px 50px rgba(0,0,0,.1);
}

.card h2{
  font-size:1.2rem;
  font-weight:900;
}

/* INPUT */

.input-box{
  background:#f2f2f2;
  padding:16px;
  border-radius:16px;
  display:flex;
  align-items:center;
  gap:12px;
  cursor:pointer;
  transition:.2s ease;
}

.input-box:hover{
  transform:translateY(-2px);
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
}

.origem{background:#22c55e;}
.destino{background:#ef4444;}

.preco{
  display:none;
  background:rgba(255,214,0,.15);
  padding:16px;
  border-radius:16px;
  font-weight:700;
}

.preco strong{
  font-size:1.5rem;
  color:var(--rf-yellow-strong);
}

/* BOTÃO */

button{
  padding:18px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,var(--rf-yellow),var(--rf-yellow-strong));
  font-weight:900;
  font-size:1rem;
  cursor:pointer;
  transition:.2s ease;
}

button:disabled{
  opacity:.4;
}

button:active{
  transform:scale(.96);
}

/* ======================= */
/* MENU LATERAL */
/* ======================= */

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:40;
}

.drawer{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111;
  color:#fff;
  padding:25px;
  transition:.3s ease;
  z-index:50;
}

.drawer.open{
  left:0;
}

.drawer-item{
  padding:14px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
  cursor:pointer;
}

/* ======================= */
/* MODAL */
/* ======================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:60;
}

.modal-content{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:20px;
  padding:20px;
  max-height:80vh;
  overflow:auto;
}

.modal-content input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid #ddd;
}

</style>
</head>

<body class="dark">

<header class="header">
  <div class="logo">PASSAGEIRO RF</div>
  <div class="menu" id="menuBtn">☰</div>
</header>

<div class="hero">
  <h1>Seu motorista está mais perto do que você imagina.</h1>
  <p>Solicite sua viagem com confiança e disponibilidade garantida.</p>
</div>

<div class="status-card">
  <div class="status-item">✔ 12 motoristas online</div>
  <div class="status-item">⏱ 4 min médio</div>
</div>

<div class="card">
  <h2>Para onde vamos?</h2>

  <div class="input-box" id="origemBtn">
    <div class="dot origem"></div>
    <div id="origemTexto">Selecionar origem</div>
  </div>

  <div class="input-box" id="destinoBtn">
    <div class="dot destino"></div>
    <div id="destinoTexto">Selecionar destino</div>
  </div>

  <div class="preco" id="precoBox">
    Valor estimado<br>
    <strong id="precoValor">R$ 0,00</strong>
  </div>

  <button id="confirmar" disabled>Buscar Motorista</button>
</div>

<div class="overlay" id="overlay"></div>

<div class="drawer" id="drawer">
  <div class="drawer-item" id="toggleTheme">Alternar Tema</div>
  <div class="drawer-item">Minhas viagens</div>
  <div class="drawer-item">Suporte</div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input type="text" id="busca" placeholder="Buscar local...">
    <div id="lista"></div>
  </div>
</div>

<script>

/* ======================= */
/* TEMA */
/* ======================= */

const savedTheme = localStorage.getItem("rf_theme");
if(savedTheme){
  document.body.className = savedTheme;
}

document.getElementById("toggleTheme").onclick = ()=>{
  if(document.body.classList.contains("dark")){
    document.body.className="light";
    localStorage.setItem("rf_theme","light");
  }else{
    document.body.className="dark";
    localStorage.setItem("rf_theme","dark");
  }
};

/* MENU */

const menuBtn=document.getElementById("menuBtn");
const drawer=document.getElementById("drawer");
const overlay=document.getElementById("overlay");

menuBtn.onclick=()=>{
  drawer.classList.add("open");
  overlay.style.display="block";
};

overlay.onclick=()=>{
  drawer.classList.remove("open");
  overlay.style.display="none";
};

/* DATAMANAGER */

let origem=null,destino=null;

const modal=document.getElementById("modal");
const lista=document.getElementById("lista");
const confirmarBtn=document.getElementById("confirmar");
const precoBox=document.getElementById("precoBox");
const precoValor=document.getElementById("precoValor");

(async()=>{ await DataManager.carregar(); })();

function atualizarPreco(){
  if(origem && destino){
    const valor=DataManager.buscarValor(origem,destino)||0;
    precoValor.innerText="R$ "+valor.toFixed(2);
    precoBox.style.display="block";
    confirmarBtn.disabled=false;
  }
}

function abrirModal(tipo){
  if(tipo==="destino" && !origem){
    alert("Selecione a origem primeiro.");
    return;
  }

  modal.style.display="flex";

  const dados = tipo==="origem"
    ? DataManager.listarOrigens()
    : DataManager.listarDestinos(origem);

  lista.innerHTML="";

  dados.forEach(item=>{
    const div=document.createElement("div");
    div.innerText=item;
    div.style.padding="10px";
    div.style.cursor="pointer";
    div.onclick=()=>{
      if(tipo==="origem"){
        origem=item;
        origemTexto.innerText=item;
        destino=null;
        destinoTexto.innerText="Selecionar destino";
        precoBox.style.display="none";
        confirmarBtn.disabled=true;
      }else{
        destino=item;
        destinoTexto.innerText=item;
        atualizarPreco();
      }
      modal.style.display="none";
    };
    lista.appendChild(div);
  });
}

origemBtn.onclick=()=>abrirModal("origem");
destinoBtn.onclick=()=>abrirModal("destino");

confirmarBtn.onclick=()=>{
  const valor=DataManager.buscarValor(origem,destino)||0;
  localStorage.setItem("rf_corrida_temp",
    JSON.stringify({origem,destino,valor})
  );
  window.location.href="selecionar.html";
};

</script>

</body>
</html>
