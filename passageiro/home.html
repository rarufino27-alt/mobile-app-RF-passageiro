<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Passageiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="/mobile-app-RF/core/datamanager.js"></script>

<style>
:root{
  --rf-yellow:#facc15;
  --rf-dark:#111111;
  --rf-card:#ffffff;
  --rf-text:#000000;
  --rf-bg:#f5f5f5;
}

body.dark{
  --rf-card:#1c1c1c;
  --rf-text:#ffffff;
  --rf-bg:#0f0f0f;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:var(--rf-bg);
  height:100vh;
  overflow:hidden;
  transition:.3s ease;
}

/* MAPA (placeholder) */
#map{
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#eaeaea,#d6d6d6);
  z-index:1;
}

body.dark #map{
  background:linear-gradient(135deg,#1a1a1a,#111);
}

/* HEADER */
.top{
  position:absolute;
  top:0;
  left:0;
  right:0;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:3;
}

.logo{
  font-weight:900;
  font-size:1rem;
  color:var(--rf-text);
}

.menu{
  font-size:24px;
  cursor:pointer;
  color:var(--rf-text);
}

/* CARD INFERIOR */
.card{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:var(--rf-card);
  border-top-left-radius:28px;
  border-top-right-radius:28px;
  padding:25px 20px 35px 20px;
  box-shadow:0 -10px 40px rgba(0,0,0,.25);
  z-index:2;
  animation:slideUp .4s ease;
}

@keyframes slideUp{
  from{ transform:translateY(100%); }
  to{ transform:translateY(0); }
}

.titulo{
  font-weight:700;
  font-size:1.2rem;
  margin-bottom:20px;
  color:var(--rf-text);
}

.input-box{
  background:#f0f0f0;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}

body.dark .input-box{
  background:#2a2a2a;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

.origem{ background:#22c55e; }
.destino{ background:#ef4444; }

.texto{
  color:var(--rf-text);
  font-weight:500;
}

button{
  width:100%;
  margin-top:15px;
  padding:16px;
  border:none;
  border-radius:30px;
  background:var(--rf-yellow);
  font-weight:800;
  font-size:1rem;
  cursor:pointer;
}

button:disabled{
  background:#ccc;
  cursor:not-allowed;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:5;
}

.modal-content{
  background:var(--rf-card);
  width:100%;
  max-width:420px;
  border-radius:20px;
  padding:20px;
  max-height:80vh;
  display:flex;
  flex-direction:column;
}

.modal-content input{
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:10px;
}

.lista{
  overflow:auto;
  flex:1;
}

.lista div{
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}

.lista div:hover{
  background:rgba(0,0,0,.05);
}
</style>
</head>
<body>

<div id="map"></div>

<div class="top">
  <div class="logo">PASSAGEIRO RF</div>
  <div class="menu">â˜°</div>
</div>

<div class="card">
  <div class="titulo">Para onde vamos?</div>

  <div class="input-box" id="origemBtn">
    <div class="dot origem"></div>
    <div class="texto" id="origemTexto">Selecionar origem</div>
  </div>

  <div class="input-box" id="destinoBtn">
    <div class="dot destino"></div>
    <div class="texto" id="destinoTexto">Selecionar destino</div>
  </div>

  <button id="confirmar" disabled>Buscar Motorista</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input type="text" id="busca" placeholder="Buscar local...">
    <div class="lista" id="lista"></div>
  </div>
</div>

<script>
let origem=null, destino=null;

const modal=document.getElementById("modal");
const lista=document.getElementById("lista");
const busca=document.getElementById("busca");
const confirmarBtn=document.getElementById("confirmar");

function aplicarTemaAutomatico(){
  const agora=new Date();
  const hora=agora.getHours();
  const minuto=agora.getMinutes();
  const total=hora*60+minuto;

  const claro=5*60+30;
  const escuro=17*60+30;

  if(total>=claro && total<escuro){
    document.body.classList.remove("dark");
  }else{
    document.body.classList.add("dark");
  }
}

aplicarTemaAutomatico();
setInterval(aplicarTemaAutomatico,60000);

async function init(){
  await DataManager.carregar();
}
init();

function abrirModal(tipo){
  modal.style.display="flex";
  const dados = tipo==="origem"
    ? DataManager.listarOrigens()
    : DataManager.listarDestinos(origem);

  lista.innerHTML="";
  dados.forEach(item=>{
    const div=document.createElement("div");
    div.innerText=item;
    div.onclick=()=>{
      if(tipo==="origem"){
        origem=item;
        origemTexto.innerText=item;
      }else{
        destino=item;
        destinoTexto.innerText=item;
      }
      confirmarBtn.disabled=!(origem && destino);
      modal.style.display="none";
    };
    lista.appendChild(div);
  });
}

origemBtn.onclick=()=>abrirModal("origem");
destinoBtn.onclick=()=>abrirModal("destino");

confirmarBtn.onclick=()=>{
  const valor=DataManager.buscarValor(origem,destino)||0;
  localStorage.setItem("rf_corrida_temp",
    JSON.stringify({origem,destino,valor})
  );
  window.location.href="selecionar.html";
};
</script>

</body>
</html>
