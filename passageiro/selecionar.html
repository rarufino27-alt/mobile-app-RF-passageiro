<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Selecionar viagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CAMINHOS CORRETOS PARA GITHUB PAGES -->
<script src="/mobile-app-RF/core/datamanager.js"></script>
<script src="/mobile-app-RF/core/dinamico.js"></script>
<script src="/mobile-app-RF/core/taxas.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#0f0f0f;
  color:#ffffff;
  min-height:100vh;
  overflow-x:hidden;
}

/* HEADER */

.top{
  background:#ffffff;
  padding:25px 20px 110px 20px;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
  position:relative;
  z-index:1;
}

.logo{
  font-weight:900;
  font-size:1.4rem;
  letter-spacing:1px;
  color:#000000;
}

.titulo-topo{
  position:absolute;
  bottom:100px;
  left:20px;
  font-weight:700;
  font-size:1rem;
  color:#facc15;
}

/* ROTA */

.rota-box{
  position:relative;
  width:90%;
  max-width:420px;
  margin:-70px auto 30px auto;
  background:#1c1c1c;
  border-radius:22px;
  padding:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.5);
  font-size:.9rem;
  color:#fff;
  z-index:10;
}

.rota-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:5px;
}

.rota-item span:first-child{
  color:#999;
}

/* CONTEÚDO */

.content{
  width:90%;
  max-width:420px;
  margin:0 auto;
  padding-bottom:160px;
}

/* CATEGORIA */

.categoria{
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.08);
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  transition:.25s ease;
  background:#1c1c1c;
}

.categoria:hover{
  background:#252525;
}

.categoria.ativa{
  border-color:#facc15;
  box-shadow:0 0 12px rgba(250,204,21,.35);
}

.cat-desc{
  font-size:.75rem;
  color:#aaa;
}

.preco-antigo{
  font-size:.7rem;
  text-decoration:line-through;
  color:#888;
}

.preco-dinamico{
  font-weight:700;
  color:#facc15;
}

/* PAGAMENTO */

.pagamento-bloco{
  background:#1c1c1c;
  padding:15px;
  border-radius:16px;
  margin-top:20px;
}

.pag-item{
  padding:10px;
  border-radius:10px;
  margin-bottom:6px;
  cursor:pointer;
  transition:.2s;
}

.pag-item:hover{
  background:#252525;
}

.pag-item.ativo{
  background:#facc15;
  color:#000;
  font-weight:600;
}

/* FOOTER FIXO */

.footer-fixo{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#0f0f0f;
  padding:15px 20px;
  padding-bottom:calc(15px + env(safe-area-inset-bottom));
  box-shadow:0 -8px 25px rgba(0,0,0,.6);
  z-index:100;
}

.footer-content{
  max-width:420px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.valor-total{
  font-size:1.4rem;
  font-weight:700;
  color:#facc15;
}

.footer-fixo button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#facc15;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="top">
  <div class="logo">PASSAGEIRO RF</div>
</div>

<div class="rota-box" id="rotaBox"></div>

<div class="content">
  <div id="categorias"></div>

  <div class="pagamento-bloco">
    <div style="font-weight:700; margin-bottom:8px;">Forma de pagamento</div>
    <div id="pagamentos"></div>
  </div>
</div>

<div class="footer-fixo">
  <div class="footer-content">
    <div class="valor-total" id="valorTotal">R$ 0,00</div>
    <button onclick="solicitar()">Solicitar</button>
  </div>
</div>

<script>

/* === LÓGICA ORIGINAL (INALTERADA) === */

const corrida = JSON.parse(localStorage.getItem("rf_corrida_temp"));
if(!corrida) window.location.href = "viagem.html";

const { origem, parada, destino, valor } = corrida;

let rotaHTML = `<div class="rota-item"><span>Origem</span><span>${origem}</span></div>`;
if(parada){
  rotaHTML += `<div class="rota-item"><span>Parada</span><span>${parada}</span></div>`;
}
rotaHTML += `<div class="rota-item"><span>Destino</span><span>${destino}</span></div>`;
document.getElementById("rotaBox").innerHTML = rotaHTML;

function aplicarNoturno(valorBase){
  const agora = new Date();
  const hora = agora.getHours();
  const minuto = agora.getMinutes();
  const horario = hora + (minuto/60);
  if(horario >= 22.5 || horario <= 5){
    return valorBase + Taxas.noturno.valorFixo;
  }
  return valorBase;
}

const categoriasData = [
  { nome:"Driver 4 Lugares", desc:"Até 4 Pessoas", mult:1.0 },
  { nome:"Driver 6 Lugares", desc:"Ideal para grupos", mult:1.5 }
];

let categoriaSelecionada = 0;
let pagamentoSelecionado = "Dinheiro";

function renderCategorias(){
  const box = document.getElementById("categorias");
  box.innerHTML = "";

  categoriasData.forEach((cat,index)=>{
    const card = document.createElement("div");
    card.className = "categoria";
    if(index===0) card.classList.add("ativa");

    const base = valor * cat.mult;
    const noturno = aplicarNoturno(base);
    const valorFinal = Dinamico.ativo ? noturno * Dinamico.multiplicador : noturno;

    let precoHTML = Dinamico.ativo
      ? `<div class="preco-antigo">R$ ${noturno.toFixed(2)}</div>
         <div class="preco-dinamico">⚡ R$ ${valorFinal.toFixed(2)}</div>`
      : `<div class="preco-dinamico">R$ ${valorFinal.toFixed(2)}</div>`;

    card.innerHTML = `
      <div>
        <div>${cat.nome}</div>
        <div class="cat-desc">${cat.desc}</div>
      </div>
      <div>${precoHTML}</div>
    `;

    card.onclick = ()=>{
      document.querySelectorAll(".categoria").forEach(c=>c.classList.remove("ativa"));
      card.classList.add("ativa");
      categoriaSelecionada = index;
      atualizarTotal();
    };

    box.appendChild(card);
  });

  atualizarTotal();
}

function renderPagamentos(){
  const pagamentos = ["Dinheiro","Pix","Cartão Débito","Cartão Crédito"];
  const box = document.getElementById("pagamentos");

  pagamentos.forEach(p=>{
    const div = document.createElement("div");
    div.className = "pag-item";
    if(p==="Dinheiro") div.classList.add("ativo");
    div.innerText = p;

    div.onclick = ()=>{
      document.querySelectorAll(".pag-item").forEach(i=>i.classList.remove("ativo"));
      div.classList.add("ativo");
      pagamentoSelecionado = p;
      atualizarTotal();
    };

    box.appendChild(div);
  });
}

function arredondarParaCima(valor){
  return Math.ceil(valor * 100) / 100;
}
  
function atualizarTotal(){
  const cat = categoriasData[categoriaSelecionada];
  let base = valor * cat.mult;
  base = aplicarNoturno(base);
  let total = Dinamico.ativo ? base * Dinamico.multiplicador : base;

  if(pagamentoSelecionado === "Cartão Crédito"){
    total = total / 0.95;
  }

  if(pagamentoSelecionado === "Cartão Débito"){
    total = total / 0.98;
  }

  total = arredondarParaCima(total);

  document.getElementById("valorTotal").innerText = "R$ " + total.toFixed(2);

  localStorage.setItem("rf_categoria", cat.nome);
  localStorage.setItem("rf_pagamento", pagamentoSelecionado);
  localStorage.setItem("rf_valor_final", total);
  localStorage.setItem("rf_mult", cat.mult);
}

function solicitar(){
  window.location.href = "resumo.html";
}

renderCategorias();
renderPagamentos();

</script>

</body>
</html>
