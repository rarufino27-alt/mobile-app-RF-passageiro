<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Passageiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/datamanager.js"></script>

<style>
:root{
  --rf-gold:#C6A85E;
  --rf-gold-soft:#B8964A;
  --rf-radius:20px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background: radial-gradient(circle at top,#141417 0%,#0e0e11 70%);
  color:#fff;
  animation:fadeIn .5s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(6px);}
  to{opacity:1; transform:translateY(0);}
}

/* HEADER */
.header{
  padding:18px 20px;
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
  font-size:16px;
}

.logo-img{
  width:26px;
  height:26px;
  border-radius:8px;
}

/* HERO MINIMAL */
.hero{
  padding:10px 20px 5px;
  font-size:20px;
  font-weight:800;
}

/* CARD */
.card{
  margin:10px 20px 30px;
  padding:18px;
  border-radius:var(--rf-radius);
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(25px);
  border:1px solid rgba(198,168,94,.15);
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* INPUT */
.input-box{
  background:rgba(255,255,255,.07);
  padding:12px 14px;
  border-radius:14px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  font-size:14px;
  transition:.2s;
}

.input-box:hover{
  background:rgba(255,255,255,.12);
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

.origem{background:#22c55e;}
.parada{background:#3b82f6;}
.destino{background:#ef4444;}

/* PLUS */
.plus-btn{
  align-self:center;
  width:38px;
  height:38px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--rf-gold),var(--rf-gold-soft));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 15px rgba(198,168,94,.35);
}

.plus-btn.active{
  transform:rotate(45deg);
}

/* OPTIONS */
.option-btn{
  padding:10px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  text-align:center;
  cursor:pointer;
  font-size:13px;
  background:rgba(255,255,255,.05);
  transition:.2s;
}

.option-btn.active{
  border-color:var(--rf-gold);
  background:rgba(198,168,94,.12);
}

.option-mercado.active{
  border-color:#22c55e;
  background:rgba(34,197,94,.15);
}

/* PREÃ‡O */
.preco{
  display:none;
  padding:14px;
  border-radius:14px;
  background:rgba(198,168,94,.12);
  font-size:14px;
}

.preco strong{
  color:var(--rf-gold);
  font-size:16px;
}

.preco.animar{
  animation:pulse .25s ease;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.04);}
  100%{transform:scale(1);}
}

/* BUTTON */
button{
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,var(--rf-gold),var(--rf-gold-soft));
  font-weight:700;
  font-size:14px;
  cursor:pointer;
  transition:.2s;
}

button:disabled{
  opacity:.4;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:#141417;
  width:90%;
  max-width:400px;
  border-radius:18px;
  padding:18px;
  max-height:80vh;
  overflow:auto;
}

.modal-content div{
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
}

.modal-content div:hover{
  background:rgba(255,255,255,.08);
}
</style>
</head>

<body>

<header class="header">
  <img src="assets/icons/icon-192.png" class="logo-img">
  PASSAGEIRO RF
</header>

<div class="hero">
  Para onde vamos?
</div>

<div class="card">

  <div class="input-box" id="origemBtn">
    <div class="dot origem"></div>
    <div id="origemTexto">Selecionar origem</div>
  </div>

  <div class="plus-btn" id="plusBtn">+</div>

  <div class="input-box" id="paradaBtn" style="display:none;">
    <div class="dot parada"></div>
    <div id="paradaTexto">Selecionar parada</div>
  </div>

  <div class="input-box" id="destinoBtn">
    <div class="dot destino"></div>
    <div id="destinoTexto">Selecionar destino</div>
  </div>

  <div class="option-btn" id="desvioRotaBtn">
    Desvio simples (+R$5)
  </div>

  <div class="option-btn option-mercado" id="mercadoBtn">
    ðŸ›’ SaÃ­da Mercado (+R$3,89)
  </div>

  <div class="preco" id="precoBox">
    Valor estimado<br>
    <strong id="precoValor">R$ 0,00</strong>
  </div>

  <button id="confirmar" disabled>Buscar Motorista</button>

</div>

<div class="modal" id="modal">
  <div class="modal-content" id="lista"></div>
</div>

<script>

let origem=null;
let destino=null;
let parada=null;

let usarParada=false;
let desvioRota=false;
let usarMercado=false;

const origemTexto=document.getElementById("origemTexto");
const destinoTexto=document.getElementById("destinoTexto");
const paradaTexto=document.getElementById("paradaTexto");

const origemBtn=document.getElementById("origemBtn");
const destinoBtn=document.getElementById("destinoBtn");
const paradaBtn=document.getElementById("paradaBtn");

const plusBtn=document.getElementById("plusBtn");
const desvioRotaBtn=document.getElementById("desvioRotaBtn");
const mercadoBtn=document.getElementById("mercadoBtn");

const precoBox=document.getElementById("precoBox");
const precoValor=document.getElementById("precoValor");
const confirmarBtn=document.getElementById("confirmar");

const modal=document.getElementById("modal");
const lista=document.getElementById("lista");

async function iniciar(){
  await DataManager.carregarOrigens();
}
iniciar();

function recalcular(){

  if(!origem || !destino){
    precoBox.style.display="none";
    confirmarBtn.disabled=true;
    return;
  }

  let total=0;

  if(usarParada && parada){
    const v1=DataManager.buscarValor(origem,parada) || 0;
    const v2=DataManager.buscarValor(parada,destino) || 0;
    total=v1+v2;
  }else{
    total=DataManager.buscarValor(origem,destino) || 0;
  }

  if(desvioRota) total+=5;
  if(usarMercado) total+=3.89;

  precoValor.innerText="R$ "+total.toFixed(2);
  precoBox.style.display="block";
  precoBox.classList.remove("animar");
  void precoBox.offsetWidth;
  precoBox.classList.add("animar");

  confirmarBtn.disabled=false;
}

async function abrirModal(tipo){

  if((tipo==="destino"||tipo==="parada") && !origem){
    alert("Selecione a origem primeiro.");
    return;
  }

  modal.style.display="flex";
  lista.innerHTML="";

  let dados=[];

  if(tipo==="origem"){
    dados=await DataManager.carregarOrigens();
  }

  if(tipo==="destino"||tipo==="parada"){
    dados=DataManager.listarDestinos(origem);
  }

  dados.forEach(item=>{
    const div=document.createElement("div");
    div.innerText=item;

    div.onclick=()=>{
      if(tipo==="origem"){
        origem=item;
        destino=null;
        parada=null;
        origemTexto.innerText=item;
        destinoTexto.innerText="Selecionar destino";
        paradaTexto.innerText="Selecionar parada";
      }

      if(tipo==="destino"){
        destino=item;
        destinoTexto.innerText=item;
      }

      if(tipo==="parada"){
        parada=item;
        paradaTexto.innerText=item;
      }

      modal.style.display="none";
      recalcular();
    };

    lista.appendChild(div);
  });
}

origemBtn.onclick=()=>abrirModal("origem");
destinoBtn.onclick=()=>abrirModal("destino");
paradaBtn.onclick=()=>abrirModal("parada");

plusBtn.onclick=()=>{
  usarParada=!usarParada;
  desvioRota=false;
  desvioRotaBtn.classList.remove("active");

  parada=null;
  paradaTexto.innerText="Selecionar parada";
  paradaBtn.style.display=usarParada?"flex":"none";
  plusBtn.classList.toggle("active");

  recalcular();
};

desvioRotaBtn.onclick=()=>{
  desvioRota=!desvioRota;
  usarParada=false;
  plusBtn.classList.remove("active");
  paradaBtn.style.display="none";
  parada=null;
  paradaTexto.innerText="Selecionar parada";

  desvioRotaBtn.classList.toggle("active");
  recalcular();
};

mercadoBtn.onclick=()=>{
  usarMercado=!usarMercado;
  mercadoBtn.classList.toggle("active");
  recalcular();
};

confirmarBtn.onclick=()=>{
  localStorage.setItem("rf_corrida_temp",JSON.stringify({
    origem,
    destino,
    parada:usarParada?parada:null,
    desvioRota,
    mercado:usarMercado,
    valor:precoValor.innerText.replace("R$ ","")
  }));

  window.location.href="resumo.html";
};

modal.onclick=(e)=>{
  if(e.target===modal){
    modal.style.display="none";
  }
};

</script>

</body>
</html>
