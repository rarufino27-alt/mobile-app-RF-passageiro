<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Passageiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="core/datamanager.js"></script>

<style>
:root{
  --rf-gold:#D6B85F;
  --rf-gold-strong:#F0D98A;
  --rf-bg:#0A0D14;
  --rf-card:#111522;
  --rf-radius:24px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}

body{
  background: radial-gradient(circle at top,#1A2133 0%,#080A12 70%);
  color:#fff;
}

.header{
  padding:20px;
  font-weight:700;
  font-size:15px;
  letter-spacing:.5px;
}

.hero{
  padding:0 20px;
  font-size:24px;
  font-weight:800;
}

/* RADAR */
.radar-area{
  height:240px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.radar{
  width:200px;
  height:200px;
  border-radius:50%;
  border:2px solid rgba(214,184,95,.5);
  position:absolute;
}

.radar::before,
.radar::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid rgba(214,184,95,.3);
  animation:pulse 3s infinite;
}

.radar::after{animation-delay:1.5s;}

@keyframes pulse{
  0%{transform:scale(.8);opacity:.8;}
  100%{transform:scale(1.5);opacity:0;}
}

/* SLIDE */
.slide-card{
  position:absolute;
  width:90%;
  max-width:380px;
  padding:20px;
  border-radius:20px;
  background:linear-gradient(145deg,#151B2B,#0F1422);
  border:1px solid rgba(214,184,95,.3);
  text-align:center;
  box-shadow:0 0 35px rgba(214,184,95,.3);
}

.slide-card h3{
  color:var(--rf-gold-strong);
  font-size:16px;
}

.slide-card p{
  font-size:13px;
  opacity:.85;
  margin-top:6px;
}

/* CARD INFERIOR */
.card{
  position:fixed;
  bottom:0;
  width:100%;
  background:linear-gradient(180deg,#151B2B,#0C101B);
  border-top-left-radius:32px;
  border-top-right-radius:32px;
  padding:25px;
  box-shadow:0 -20px 60px rgba(0,0,0,.9);
}

.card-inner{
  max-width:420px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.input-box{
  background:#1C2333;
  padding:15px;
  border-radius:16px;
  display:flex;
  align-items:center;
  gap:12px;
  cursor:pointer;
  font-size:15px;
}

.dot{width:10px;height:10px;border-radius:50%;}
.origem{background:#22c55e;}
.parada{background:#3b82f6;}
.destino{background:#ef4444;}

.plus-btn{
  width:44px;height:44px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--rf-gold),var(--rf-gold-strong));
  display:flex;align-items:center;justify-content:center;
  font-size:20px;font-weight:700;
  margin:auto;
  cursor:pointer;
  box-shadow:0 0 25px rgba(214,184,95,.5);
}

.option-btn,
.radio-option{
  padding:14px;
  border-radius:16px;
  background:#1C2333;
  border:1px solid rgba(255,255,255,.08);
  text-align:center;
  cursor:pointer;
  font-size:14px;
}

.option-btn.active,
.radio-option.active{
  border-color:var(--rf-gold);
  background:rgba(214,184,95,.2);
}

.radio-group{
  display:flex;
  gap:10px;
}

.preco{
  padding:16px;
  border-radius:18px;
  background:rgba(214,184,95,.2);
  text-align:center;
  font-size:15px;
  display:none;
}

.preco strong{
  font-size:18px;
  color:var(--rf-gold-strong);
}

button{
  padding:18px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,var(--rf-gold),var(--rf-gold-strong));
  font-weight:700;
  font-size:15px;
  cursor:pointer;
}

button:disabled{opacity:.4;}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.8);
  display:none;align-items:center;justify-content:center;
}

.modal-content{
  background:#111522;
  width:90%;max-width:400px;
  border-radius:20px;
  padding:20px;
  max-height:80vh;
  overflow:auto;
}

.modal-content div{
  padding:12px;border-radius:12px;cursor:pointer;
}

.modal-content div:hover{
  background:rgba(255,255,255,.08);
}
</style>
</head>

<body>

<div class="header">PASSAGEIRO RF</div>
<div class="hero">Para onde vamos?</div>

<div class="radar-area">
  <div class="radar"></div>
  <div class="slide-card" id="slideCard">
    <h3>Transpar√™ncia total</h3>
    <p>Voc√™ sabe exatamente o que est√° pagando.</p>
  </div>
</div>

<div class="card">
<div class="card-inner">

  <div class="input-box" id="origemBtn">
    <div class="dot origem"></div>
    <div id="origemTexto">Selecionar origem</div>
  </div>

  <div class="plus-btn" id="plusBtn">+</div>

  <div class="input-box" id="paradaBtn" style="display:none;">
    <div class="dot parada"></div>
    <div id="paradaTexto">Selecionar parada</div>
  </div>

  <div class="input-box" id="destinoBtn">
    <div class="dot destino"></div>
    <div id="destinoTexto">Selecionar destino</div>
  </div>

  <div class="option-btn" id="desvioRotaBtn">Desvio simples (+R$5)</div>
  <div class="option-btn" id="mercadoBtn">üõí Sa√≠da Mercado (+R$3,89)</div>

  <div class="radio-group">
    <div class="radio-option" id="carro6Btn">üöê 6 Lugares (+50%)</div>
    <div class="radio-option" id="excessoBtn">üë• Excesso (+50%)</div>
  </div>

  <div class="preco" id="precoBox">
    Total estimado<br>
    <strong id="precoValor">R$ 0,00</strong>
  </div>

  <button id="confirmar" disabled>Buscar Motorista</button>

</div>
</div>

<div class="modal" id="modal">
  <div class="modal-content" id="lista"></div>
</div>

<script>

/* SLIDES */
const slides=[
 {t:"Transpar√™ncia total",d:"Voc√™ sabe exatamente o que est√° pagando."},
 {t:"Motoristas verificados",d:"Seguran√ßa em cada viagem."},
 {t:"Solicite pelo aplicativo",d:"Mais organiza√ß√£o e rapidez."}
];
let s=0;
setInterval(()=>{
 s=(s+1)%slides.length;
 document.getElementById("slideCard").innerHTML=
 `<h3>${slides[s].t}</h3><p>${slides[s].d}</p>`;
},4000);

/* ===== L√ìGICA COMPLETA FUNCIONAL ===== */

let origem=null,destino=null,parada=null;
let usarParada=false,desvioRota=false,usarMercado=false;
let carro6=false,excesso=false;

const modal=document.getElementById("modal");
const lista=document.getElementById("lista");

async function iniciar(){await DataManager.carregarOrigens();}
iniciar();

function calcular(valorBase){

 let adicional=0;
 const agora=new Date();
 const hora=agora.getHours()+(agora.getMinutes()/60);
 const noturno=(hora>=22.5||hora<=5);

 if(noturno){
   if(valorBase<=24.90) adicional=4.99;
   else adicional=valorBase*0.35;
 }

 let subtotal=valorBase+adicional;
 let mult=(carro6||excesso)?1.5:1;
 return Number((subtotal*mult).toFixed(2));
}

function recalcular(){

 if(!origem||!destino){
  document.getElementById("precoBox").style.display="none";
  document.getElementById("confirmar").disabled=true;
  return;
 }

 let base=0;

 if(usarParada&&parada){
  base=(DataManager.buscarValor(origem,parada)||0)
      +(DataManager.buscarValor(parada,destino)||0);
 }else{
  base=DataManager.buscarValor(origem,destino)||0;
 }

 if(desvioRota) base+=5;
 if(usarMercado) base+=3.89;

 const total=calcular(base);

 document.getElementById("precoValor").innerText="R$ "+total.toFixed(2);
 document.getElementById("precoBox").style.display="block";
 document.getElementById("confirmar").disabled=false;

 window.valorFinal=total;
}

async function abrir(tipo){

 if((tipo==="destino"||tipo==="parada")&&!origem){
  alert("Selecione origem primeiro.");
  return;
 }

 modal.style.display="flex";
 lista.innerHTML="";

 let dados=[];
 if(tipo==="origem") dados=await DataManager.carregarOrigens();
 if(tipo==="destino"||tipo==="parada") dados=DataManager.listarDestinos(origem);

 dados.forEach(item=>{
  const d=document.createElement("div");
  d.innerText=item;
  d.onclick=()=>{
   if(tipo==="origem"){origem=item;destino=null;parada=null;
    document.getElementById("origemTexto").innerText=item;
    document.getElementById("destinoTexto").innerText="Selecionar destino";
    document.getElementById("paradaTexto").innerText="Selecionar parada";
   }
   if(tipo==="destino"){destino=item;document.getElementById("destinoTexto").innerText=item;}
   if(tipo==="parada"){parada=item;document.getElementById("paradaTexto").innerText=item;}
   modal.style.display="none";
   recalcular();
  };
  lista.appendChild(d);
 });
}

document.getElementById("origemBtn").onclick=()=>abrir("origem");
document.getElementById("destinoBtn").onclick=()=>abrir("destino");
document.getElementById("paradaBtn").onclick=()=>abrir("parada");

document.getElementById("plusBtn").onclick=()=>{
 usarParada=!usarParada;
 document.getElementById("paradaBtn").style.display=usarParada?"flex":"none";
 recalcular();
};

document.getElementById("desvioRotaBtn").onclick=()=>{
 desvioRota=!desvioRota;
 document.getElementById("desvioRotaBtn").classList.toggle("active");
 recalcular();
};

document.getElementById("mercadoBtn").onclick=()=>{
 usarMercado=!usarMercado;
 document.getElementById("mercadoBtn").classList.toggle("active");
 recalcular();
};

document.getElementById("carro6Btn").onclick=()=>{
 carro6=true;excesso=false;
 document.getElementById("carro6Btn").classList.add("active");
 document.getElementById("excessoBtn").classList.remove("active");
 recalcular();
};

document.getElementById("excessoBtn").onclick=()=>{
 excesso=true;carro6=false;
 document.getElementById("excessoBtn").classList.add("active");
 document.getElementById("carro6Btn").classList.remove("active");
 recalcular();
};

document.getElementById("confirmar").onclick=()=>{
 localStorage.setItem("rf_corrida_temp",JSON.stringify({
  origem,destino,parada:usarParada?parada:null,
  desvioRota,mercado:usarMercado,
  carro6,excesso,total:window.valorFinal
 }));
 window.location.href="procurando.html";
};

modal.onclick=(e)=>{if(e.target===modal) modal.style.display="none";};

</script>

</body>
</html>
