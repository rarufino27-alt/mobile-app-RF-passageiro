<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veículo - RF Motorista</title>

<link rel="stylesheet" href="../core/ui/layout.css">

<script src="../core/datamanager.js"></script>
<script src="../core/ui/theme.js" defer></script>
<script src="../core/ui/sidebar.js" defer></script>

</head>
<body>

<aside id="sidebar" class="sidebar"></aside>
<div id="overlay" class="overlay"></div>

<header class="rf-top">
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>
  <div>Veículo</div>
  <div class="credit-box">
    Créditos: <span id="creditosTopo">0.00</span>
  </div>
</header>

<main class="rf-body">

  <div class="rf-card">
    <input id="modelo" placeholder="Modelo" style="width:100%;padding:10px;border-radius:10px;border:none;">
    <input id="placa" placeholder="Placa" style="width:100%;padding:10px;border-radius:10px;border:none;margin-top:10px;">
    <button style="margin-top:15px;width:100%;padding:12px;border:none;border-radius:10px;background:#22c55e;color:#fff;font-weight:700;"
      onclick="salvar()">
      Salvar
    </button>
  </div>

</main>

<script>
document.addEventListener("DOMContentLoaded", carregar);

function carregar(){
  document.getElementById("creditosTopo").innerText =
    DataManager.getCreditos().toFixed(2);

  const veiculo = DataManager.getVeiculo();

  if(veiculo){
    document.getElementById("modelo").value = veiculo.modelo || "";
    document.getElementById("placa").value = veiculo.placa || "";
  }
}

function salvar(){
  const modelo = document.getElementById("modelo").value;
  const placa = document.getElementById("placa").value;

  DataManager.setVeiculo({modelo, placa});
  alert("Veículo salvo!");
}
</script>

</body>
</html>
