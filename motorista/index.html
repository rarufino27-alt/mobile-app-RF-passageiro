<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF Driver</title>

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

.logo{
  text-align:center;
  animation:fadeIn 1s ease forwards;
}

.logo img{
  width:200px;
  max-width:80%;
}

.loader{
  margin-top:30px;
  display:flex;
  gap:8px;
  justify-content:center;
}

.loader span{
  width:8px;
  height:8px;
  background:#facc15;
  border-radius:50%;
  animation:bounce 1.2s infinite;
}

.loader span:nth-child(2){ animation-delay:.2s }
.loader span:nth-child(3){ animation-delay:.4s }

@keyframes bounce{
  0%,80%,100%{transform:scale(0)}
  40%{transform:scale(1)}
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>
<body>

<div class="logo">
  <!-- CAMINHO CORRETO BASEADO NA SUA ESTRUTURA -->
  <img src="../assets/icons/icon-1024.png" alt="RF Driver">

  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<script>

// Aguarda 2 segundos e redireciona para motorista
setTimeout(()=>{
  window.location.href="offline.html";
},2000);

</script>

</body>
</html>
