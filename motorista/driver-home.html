<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF Motorista</title>

<style>
:root{
  --verde:#22c55e;
  --preto:#111;
  --cinza:#777;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#eef1f5;
  overflow:hidden;
}

/* MAPA */
#map{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,#dfe6e9,#cfd8dc);
}

/* MENU LATERAL */
.menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111;
  color:#fff;
  padding:25px;
  transition:.3s;
  z-index:50;
}

.menu.active{
  left:0;
}

.menu-item{
  margin:18px 0;
  cursor:pointer;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:40;
}

.overlay.active{
  display:block;
}

/* TOPO */
.top-bar{
  position:absolute;
  top:20px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:30;
}

.menu-btn{
  width:45px;
  height:45px;
  border-radius:12px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
  cursor:pointer;
}

.credit-box{
  background:#111;
  color:#fff;
  padding:8px 16px;
  border-radius:20px;
  font-size:13px;
  font-weight:600;
}

/* GANHOS */
.day-card{
  position:absolute;
  top:100px;
  left:50%;
  transform:translateX(-50%);
  width:85%;
  max-width:420px;
  background:#fff;
  padding:20px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  z-index:20;
}

.day-card h3{
  margin:0;
  font-size:14px;
  color:var(--cinza);
}

.day-card .valor{
  font-size:34px;
  font-weight:800;
  margin-top:5px;
}

/* CARD CORRIDA */
.request-card{
  position:absolute;
  bottom:150px;
  left:15px;
  right:15px;
  background:#1c1c1c;
  color:#fff;
  border-radius:25px;
  padding:20px;
  display:none;
  z-index:30;
}

.request-card.active{
  display:block;
  animation:slideUp .3s ease;
}

@keyframes slideUp{
  from{transform:translateY(40px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

.actions{
  display:flex;
  justify-content:space-between;
  margin-top:15px;
}

.btn{
  flex:1;
  padding:14px;
  border:none;
  border-radius:30px;
  font-weight:800;
  cursor:pointer;
}

.btn-accept{
  background:var(--verde);
  color:#fff;
  margin-left:10px;
}

.btn-decline{
  background:#444;
  color:#fff;
  margin-right:10px;
}

/* BOTÃO ONLINE/OFFLINE */
.online-toggle{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  width:80px;
  height:80px;
  border-radius:50%;
  background:var(--verde);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  animation:pulse 2s infinite;
  z-index:30;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,197,94,.6);}
  70%{box-shadow:0 0 0 20px rgba(34,197,94,0);}
  100%{box-shadow:0 0 0 0 rgba(34,197,94,0);}
}
</style>
</head>
<body>

<div id="map"></div>

<!-- MENU -->
<div id="menu" class="menu">
  <div class="menu-item" onclick="ir('offline.html')">Início</div>
  <div class="menu-item" onclick="ir('perfil.html')">Perfil</div>
  <div class="menu-item" onclick="ir('veiculo.html')">Veículo</div>
  <div class="menu-item" onclick="ir('carteira.html')">Carteira</div>
  <div class="menu-item" onclick="ir('configuracoes.html')">Configurações</div>
</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<!-- TOPO -->
<div class="top-bar">
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <div class="credit-box">
    Créditos: <span id="creditos">0.00</span>
  </div>
</div>

<!-- GANHOS -->
<div class="day-card">
  <h3>Ganhos Hoje</h3>
  <div class="valor">R$ <span id="ganhosDia">0.00</span></div>
</div>

<!-- CARD CORRIDA -->
<div id="requestCard" class="request-card">
  <strong>Nova Viagem</strong><br><br>
  Origem: Avenida Central<br>
  Destino: Shopping Center<br><br>

  <div class="actions">
    <button class="btn btn-decline" onclick="recusar()">Recusar</button>
    <button class="btn btn-accept" onclick="aceitar()">Aceitar</button>
  </div>
</div>

<!-- BOTÃO OFFLINE -->
<div class="online-toggle" onclick="ficarOffline()">
  Online
</div>

<script>

let online = true; // entra online automaticamente
let corridaValor = 10.00;
let audio = new Audio("https://rarufino27-alt.github.io/mobile-app-RF/assets/sounds/notificacao.mp3");
audio.loop = true;

/* MENU */
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}

function ir(p){
  window.location.href = p;
}

/* CREDITOS */
function atualizarCreditos(){
  let c = parseFloat(localStorage.getItem("creditos")) || 0;
  document.getElementById("creditos").innerText = c.toFixed(2);
  return c;
}

/* GANHOS */
function atualizarGanhos(){
  let g = parseFloat(localStorage.getItem("ganhosDia")) || 0;
  document.getElementById("ganhosDia").innerText = g.toFixed(2);
}

/* SIMULAÇÃO */
function simularCorrida(){
  setTimeout(()=>{
    if(!online) return;
    document.getElementById("requestCard").classList.add("active");
    audio.play().catch(()=>{});
  },4000);
}

/* ACEITAR */
function aceitar(){
  audio.pause();
  localStorage.setItem("corridaValor", corridaValor);
  window.location.href="corrida-ativa.html";
}

/* RECUSAR */
function recusar(){
  audio.pause();
  document.getElementById("requestCard").classList.remove("active");
  simularCorrida();
}

/* OFFLINE */
function ficarOffline(){
  online = false;
  window.location.href="offline.html";
}

/* INIT */
atualizarCreditos();
atualizarGanhos();
simularCorrida();

</script>

</body>
</html>
