<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF – Painel Motorista</title>

<style>
:root{
  --preto:#0f0f0f;
  --verde:#22c55e;
  --vermelho:#ef4444;
  --branco:#ffffff;
  --cinza:#1c1c1c;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#111;
  color:#fff;
  overflow:hidden;
}

/* MAPA */
#map{
  position:absolute;
  inset:0;
  background:#1c1c1c;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  opacity:.35;
}

/* RESUMO TOPO */
.resumo-topo{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:10px 20px;
  border-radius:25px;
  font-weight:800;
  font-size:16px;
  z-index:5;
}

.resumo-topo.positivo{ color:var(--verde); }
.resumo-topo.negativo{ color:var(--vermelho); }

/* RADAR */
.radar-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:150px;
  height:150px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.radar-center{
  width:30px;
  height:30px;
  background:var(--verde);
  border-radius:50%;
  z-index:3;
}

.radar-wave{
  position:absolute;
  width:150px;
  height:150px;
  border-radius:50%;
  border:2px solid rgba(34,197,94,0.4);
  animation: radar 2.5s infinite;
}

.radar-wave:nth-child(2){ animation-delay:1s; }

@keyframes radar{
  0%{transform:scale(0.3);opacity:1;}
  100%{transform:scale(1.5);opacity:0;}
}

/* PROCURANDO */
.procurando-texto{
  position:absolute;
  bottom:130px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:12px 25px;
  border-radius:25px;
  font-weight:600;
  font-size:14px;
}

/* OFFLINE ESTILO UBER */
.offline{
  position:absolute;
  inset:0;
  background:#fff;
  color:#000;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:30px 20px;
}

.offline-top{
  font-size:22px;
  font-weight:700;
}

.offline-bottom{
  text-align:center;
}

.btn-online{
  background:var(--verde);
  color:#fff;
  padding:18px;
  border:none;
  border-radius:50px;
  font-size:18px;
  font-weight:800;
  width:100%;
  cursor:pointer;
}

/* CARD CORRIDA */
.card-corrida{
  position:absolute;
  bottom:170px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  background:var(--cinza);
  border-radius:20px;
  padding:20px;
  box-shadow:0 -10px 30px rgba(0,0,0,.6);
  display:none;
  z-index:10;
}

.card-corrida button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:15px;
  font-weight:800;
  margin-top:10px;
  cursor:pointer;
}

.btn-aceitar{ background:var(--verde); color:#fff; }
.btn-recusar{
  background:#111;
  border:1px solid #333;
  color:#fff;
}

.barra-container{
  background:#333;
  height:6px;
  border-radius:5px;
  overflow:hidden;
  margin-bottom:8px;
}

.barra-tempo{
  height:100%;
  width:100%;
  background:var(--verde);
  transition:width 1s linear;
}

.hidden{ display:none; }

</style>
</head>
<body>

<div id="map">Mapa será integrado aqui</div>

<div id="resumoTopo" class="resumo-topo">
  R$ 0,00
</div>

<div id="onlineArea">

  <div class="radar-container">
    <div class="radar-wave"></div>
    <div class="radar-wave"></div>
    <div class="radar-center"></div>
  </div>

  <div class="procurando-texto">
    Procurando viagens...
  </div>

</div>

<div id="cardCorrida" class="card-corrida">
  <h3>Nova Viagem RF</h3>
  <div id="cardOrigem"></div>
  <div id="cardDestino"></div>
  <div style="font-size:22px;font-weight:900;margin:10px 0;">
    R$ <span id="cardValor"></span>
  </div>

  <div class="barra-container">
    <div id="barraTempo" class="barra-tempo"></div>
  </div>

  <div style="font-size:12px;opacity:.7;text-align:right;">
    <span id="contadorTempo">10</span>s restantes
  </div>

  <button class="btn-aceitar" onclick="aceitarCorrida()">Aceitar</button>
  <button class="btn-recusar" onclick="recusarCorrida()">Recusar</button>
</div>

<div id="offlineArea" class="offline hidden">
  <div class="offline-top">
    Você está offline
  </div>

  <div class="offline-bottom">
    <button class="btn-online" onclick="ficarOnline()">
      Ficar Online
    </button>
  </div>
</div>

<audio id="audioNotificacao" src="Assenta/sounds/notificacao.mp3" preload="auto"></audio>

<script>

let online = localStorage.getItem("driver_online") === "true";
let simulacaoTimeout = null;
let tempoRestante = 10;
let intervaloContador = null;

const audio = document.getElementById("audioNotificacao");

/* DESBLOQUEAR AUDIO NO PRIMEIRO TOQUE */
document.addEventListener("click", ()=>{
  audio.play().then(()=>{
    audio.pause();
    audio.currentTime = 0;
  }).catch(()=>{});
},{ once:true });

function tocarSom(){
  audio.currentTime = 0;
  audio.play().catch(()=>{});
}

function vibrar(){
  if(navigator.vibrate){
    navigator.vibrate([300,150,300]);
  }
}

/* SIMULAÇÃO */
function iniciarSimulacao(){
  simulacaoTimeout = setTimeout(()=>{
    gerarCorridaSimulada();
  },5000);
}

function gerarCorridaSimulada(){
  const corrida = {
    passageiro:"Carlos",
    origem:"Farmácia Central",
    destino:"Rua das Flores",
    valor:12.00
  };

  localStorage.setItem("corrida_ativa", JSON.stringify(corrida));

  document.getElementById("cardOrigem").innerText = "Origem: " + corrida.origem;
  document.getElementById("cardDestino").innerText = "Destino: " + corrida.destino;
  document.getElementById("cardValor").innerText = corrida.valor.toFixed(2);

  document.getElementById("cardCorrida").style.display="block";

  iniciarContador();
  tocarSom();
  vibrar();
}

function iniciarContador(){
  tempoRestante = 10;
  atualizarBarra();
  document.getElementById("contadorTempo").innerText = tempoRestante;

  intervaloContador = setInterval(()=>{
    tempoRestante--;
    document.getElementById("contadorTempo").innerText = tempoRestante;
    atualizarBarra();

    if(tempoRestante <= 0){
      clearInterval(intervaloContador);
      recusarCorrida();
    }
  },1000);
}

function atualizarBarra(){
  const porcentagem = (tempoRestante / 10) * 100;
  const barra = document.getElementById("barraTempo");
  barra.style.width = porcentagem + "%";

  if(tempoRestante <= 3){
    barra.style.background = "#ef4444";
  }
}

function aceitarCorrida(){
  clearInterval(intervaloContador);
  window.location.href="corrida-ativa.html";
}

function recusarCorrida(){
  clearInterval(intervaloContador);
  document.getElementById("cardCorrida").style.display="none";
  iniciarSimulacao();
}

function atualizarTela(){
  if(online){
    document.getElementById("onlineArea").classList.remove("hidden");
    document.getElementById("offlineArea").classList.add("hidden");
    iniciarSimulacao();
  }else{
    document.getElementById("onlineArea").classList.add("hidden");
    document.getElementById("offlineArea").classList.remove("hidden");
  }
}

function ficarOnline(){
  online=true;
  localStorage.setItem("driver_online","true");
  atualizarTela();
}

atualizarTela();

</script>

</body>
</html>
