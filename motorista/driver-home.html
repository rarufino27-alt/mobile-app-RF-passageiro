<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Painel Motorista</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../core/supabase.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#0f0f0f;
  color:#fff;
  min-height:100vh;
}

/* HEADER PADRÃO RF */
.top{
  background:#ffffff;
  padding:25px 20px 65px;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
}

.logo{
  font-weight:900;
  font-size:1.4rem;
  color:#000;
}

.status{
  margin-top:5px;
  font-weight:700;
  color:#facc15;
}

/* CONTEÚDO */
.content{
  width:90%;
  max-width:420px;
  margin:-45px auto 120px auto;
}

.card{
  background:#1c1c1c;
  border-radius:20px;
  padding:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.5);
}

/* BOTÃO ONLINE */
.btn-online{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
  background:#facc15;
  color:#000;
  transition:.2s;
}

.btn-online.online{
  background:#22c55e;
  color:#fff;
}

.btn-online:active{
  transform:scale(.98);
}

/* CARD CORRIDA */
.ride-card{
  margin-top:15px;
  display:none;
  border-top:1px solid #2a2a2a;
  padding-top:15px;
}

.valor{
  text-align:center;
  font-size:1.8rem;
  font-weight:800;
  color:#facc15;
  margin-bottom:8px;
}

.rota{
  text-align:center;
  font-size:.85rem;
  opacity:.8;
}

.timer{
  text-align:center;
  font-size:.75rem;
  color:#ef4444;
  margin-top:8px;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-top:12px;
  font-size:15px;
}

/* BOTÕES */
.btn-proposta{
  background:#22c55e;
  border:none;
  padding:14px;
  border-radius:14px;
  width:100%;
  margin-top:10px;
  font-weight:700;
  cursor:pointer;
}

.btn-recusar{
  background:#111;
  border:1px solid #444;
  padding:12px;
  border-radius:14px;
  width:100%;
  margin-top:8px;
  color:#ccc;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="top">
  <div class="logo">MOTORISTA RF</div>
  <div class="status" id="statusBadge">
    Offline
  </div>
</div>

<div class="content">
  <div class="card">

    <button class="btn-online" onclick="toggleOnline()" id="btnOnline">
      Ficar Online
    </button>

    <div class="ride-card" id="rideCard">
      <div class="valor" id="rideValue"></div>
      <div class="rota" id="rideRoute"></div>
      <div class="timer" id="rideTimer"></div>

      <input type="number" id="offerInput" placeholder="Enviar proposta (R$)">

      <button class="btn-proposta" onclick="enviarProposta()">
        Enviar Proposta
      </button>

      <button class="btn-recusar" onclick="fecharCard()">
        Recusar
      </button>
    </div>

  </div>
</div>

<script>

/* ==== SUA LÓGICA ORIGINAL MANTIDA ==== */

let online=false;
let currentRide=null;
let timerInterval=null;
let tempo=20;
let rideChannel=null;
let audio=null;

function iniciarAudio(){
  if(!audio){
    audio = new Audio("../assets/sounds/notificacao.mp3");
    audio.volume = 1;
  }
}

function desbloquearAudio(){
  if(audio){
    audio.play().then(()=>{
      audio.pause();
      audio.currentTime=0;
    }).catch(()=>{});
  }
}

function toggleOnline(){

  online=!online;

  const badge=document.getElementById("statusBadge");
  const btn=document.getElementById("btnOnline");

  if(online){

    badge.innerText="Online";
    badge.style.color="#22c55e";
    btn.innerText="Online";
    btn.classList.add("online");

    iniciarAudio();
    desbloquearAudio();
    escutarCorridas();

  }else{

    badge.innerText="Offline";
    badge.style.color="#facc15";
    btn.innerText="Ficar Online";
    btn.classList.remove("online");

    if(rideChannel){
      supabaseClient.removeChannel(rideChannel);
      rideChannel=null;
    }

  }
}

function escutarCorridas(){

  if(rideChannel) return;

  rideChannel = supabaseClient
    .channel("public:rides")
    .on("postgres_changes",
      { event:"INSERT", schema:"public", table:"rides" },
      (payload)=>{

        if(!online) return;
        if(currentRide) return;

        if(payload.new.status==="procurando"){
          mostrarCorrida(payload.new);
        }

      }
    )
    .subscribe();
}

function mostrarCorrida(ride){

  currentRide=ride;

  document.getElementById("rideValue").innerText=
    "R$ "+Number(ride.valor_total || ride.valor).toFixed(2);

  document.getElementById("rideRoute").innerText=
    ride.origem+" → "+ride.destino;

  document.getElementById("rideCard").style.display="block";

  iniciarTimer();
}

function iniciarTimer(){

  tempo=20;
  clearInterval(timerInterval);

  timerInterval=setInterval(()=>{

    tempo--;

    document.getElementById("rideTimer").innerText=
      "Tempo restante: "+tempo+"s";

    if(tempo<=0){
      clearInterval(timerInterval);
      fecharCard();
    }

  },1000);
}

function fecharCard(){
  document.getElementById("rideCard").style.display="none";
  currentRide=null;
  clearInterval(timerInterval);
}

async function enviarProposta(){

  if(!currentRide) return;

  const valor=document.getElementById("offerInput").value;
  if(!valor) return alert("Digite um valor.");

  const motoristaId = localStorage.getItem("motorista_id") || "teste";

  const { error } = await supabaseClient
    .from("rides")
    .update({
      status: "aceita",
      motorista_id: motoristaId,
      valor_proposto: Number(valor)
    })
    .eq("id", currentRide.id);

  if(error){
    console.error(error);
    alert("Erro ao aceitar corrida.");
    return;
  }

  alert("Corrida aceita!");
  fecharCard();
}

  if(error){
    alert("Erro ao enviar proposta.");
    return;
  }

  alert("Proposta enviada!");
  fecharCard();
}

</script>

</body>
</html>
