<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Motorista</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/mobile-app-RF/core/supabase.js"></script>

<style>
body{
  margin:0;
  background:#111;
  font-family:system-ui;
  color:#fff;
}

/* TOPO */
.top{
  position:absolute;
  top:20px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}

.saldo{
  background:#2b2b2b;
  padding:10px 15px;
  border-radius:20px;
  font-weight:bold;
}

.menu{
  font-size:22px;
}

/* MAPA FAKE */
.map{
  height:100vh;
  background:radial-gradient(circle at center,#1f2937,#0f172a);
}

/* BOT√ÉO CONECTAR */
.footer{
  position:absolute;
  bottom:20px;
  left:20px;
  right:20px;
  text-align:center;
}

.btn-online{
  background:#facc15;
  color:#000;
  font-weight:bold;
  padding:18px;
  border-radius:40px;
  border:none;
  width:100%;
  font-size:18px;
}

/* CARD CORRIDA */
.card-corrida{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:#1c1c1c;
  padding:20px;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  display:none;
  animation:slideUp .3s ease;
}

@keyframes slideUp{
  from{transform:translateY(100%);}
  to{transform:translateY(0);}
}

.valor{
  font-size:28px;
  font-weight:bold;
  margin-bottom:10px;
}

.info{
  font-size:14px;
  margin-bottom:6px;
}

.btn-aceitar{
  background:#22c55e;
  border:none;
  padding:15px;
  border-radius:20px;
  width:100%;
  font-weight:bold;
  margin-top:10px;
}

.btn-oferta{
  background:#333;
  border:none;
  padding:15px;
  border-radius:20px;
  width:100%;
  margin-top:8px;
  color:#fff;
}
</style>
</head>
<body>

<div class="map"></div>

<div class="top">
  <div class="menu">‚ò∞</div>
  <div class="saldo">R$ 0,00</div>
</div>

<div class="footer">
  <button class="btn-online" onclick="toggleOnline()" id="btnOnline">
    Conectar
  </button>
</div>

<div class="card-corrida" id="cardCorrida">
  <div class="valor" id="valorCorrida"></div>
  <div class="info" id="origem"></div>
  <div class="info" id="destino"></div>

  <button class="btn-aceitar" onclick="aceitarCorrida()">
    Aceitar
  </button>

  <button class="btn-oferta" onclick="ofertar()">
    Oferecer outro valor
  </button>
</div>

<script>

let online = false;
let currentRide = null;
let timerInterval = null;
let tempoRestante = 15;

// AUDIO
const audioNotificacao = new Audio("../assets/sounds/notificacao.mp3");

function toggleOnline(){

  online = !online;

  const btn = document.getElementById("btnOnline");

  if(online){
    btn.innerText = "Online";
    btn.style.background = "#22c55e";
    escutarCorridas();
  }else{
    btn.innerText = "Conectar";
    btn.style.background = "#facc15";
  }
}

function escutarCorridas(){

  supabaseClient
    .channel("rides-channel")
    .on("postgres_changes",{
      event:"INSERT",
      schema:"public",
      table:"rides"
    }, payload => {

      if(!online) return;

      const ride = payload.new;

      if(ride.status === "procurando"){
        mostrarCorrida(ride);
      }

    })
    .subscribe();
}

function mostrarCorrida(ride){

  currentRide = ride;

  document.getElementById("valorCorrida").innerText =
    "R$ " + Number(ride.valor_total).toFixed(2);

  document.getElementById("origem").innerText =
    "Origem: " + ride.origem;

  document.getElementById("destino").innerText =
    "Destino: " + ride.destino;

  document.getElementById("cardCorrida").style.display = "block";

  // üîä TOCAR SOM
  audioNotificacao.play().catch(()=>{});

  iniciarTimer();
}

function iniciarTimer(){

  tempoRestante = 15;

  const card = document.getElementById("cardCorrida");

  if(timerInterval) clearInterval(timerInterval);

  timerInterval = setInterval(()=>{

    tempoRestante--;

    document.getElementById("valorCorrida").innerText =
      "R$ " + Number(currentRide.valor_total).toFixed(2)
      + " ‚Ä¢ " + tempoRestante + "s";

    if(tempoRestante <= 0){
      clearInterval(timerInterval);
      esconderCorrida();
    }

  },1000);
}

function esconderCorrida(){
  document.getElementById("cardCorrida").style.display = "none";
  currentRide = null;
}

async function aceitarCorrida(){

  if(!currentRide) return;

  clearInterval(timerInterval);

  const motoristaId = localStorage.getItem("motorista_id") || "motorista_teste";

  const { error } = await supabaseClient
    .from("rides")
    .update({
      status:"aceita",
      motorista_id: motoristaId
    })
    .eq("id", currentRide.id);

  if(error){
    alert("Erro ao aceitar corrida");
    return;
  }

  window.location.href = "motorista-caminho.html";
}

function ofertar(){
  const novoValor = prompt("Digite sua oferta:");
  if(!novoValor) return;

  alert("Oferta enviada (simula√ß√£o)");
}

</script>

</body>
</html>
