<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF Motorista</title>

<style>
:root{
  --verde:#22c55e;
  --preto:#111;
  --cinza:#777;
  --vermelho:#ef4444;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#eaeaea;
  overflow:hidden;
}

/* MAPA */
#map{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,#dfe6e9,#cfd8dc);
}

/* TOP BAR */
.top-bar{
  position:absolute;
  top:20px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}

.menu-btn{
  width:45px;
  height:45px;
  border-radius:12px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
  cursor:pointer;
}

.saldo-box{
  background:#1e1e2f;
  color:#fff;
  padding:10px 25px;
  border-radius:25px;
  font-weight:700;
  box-shadow:0 5px 15px rgba(0,0,0,.2);
}

/* STATUS */
.status-bar{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  padding:18px;
  border-top-left-radius:20px;
  border-top-right-radius:20px;
  text-align:center;
  font-weight:700;
  font-size:18px;
  box-shadow:0 -5px 20px rgba(0,0,0,.1);
}

.status-bar button{
  margin-top:10px;
  padding:10px 20px;
  border:none;
  border-radius:25px;
  font-weight:700;
  cursor:pointer;
}

.online-btn{
  background:var(--verde);
  color:#fff;
}

.recharge-btn{
  background:var(--vermelho);
  color:#fff;
}

/* CARD CORRIDA */
.request-card{
  position:absolute;
  bottom:120px;
  left:15px;
  right:15px;
  background:#1c1c1c;
  color:#fff;
  border-radius:25px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  display:none;
}

.request-card.active{
  display:block;
  animation:slideUp .4s ease;
}

@keyframes slideUp{
  from{transform:translateY(40px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

.price{
  text-align:center;
  margin-bottom:15px;
}

.price h2{
  font-size:32px;
  margin:0;
}

.price small{
  color:#ccc;
}

.route{
  font-size:14px;
  margin-top:10px;
  color:#ccc;
}

.actions{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

.btn{
  flex:1;
  padding:14px;
  border:none;
  border-radius:30px;
  font-weight:800;
  cursor:pointer;
}

.btn-accept{
  background:var(--verde);
  color:#fff;
  margin-left:10px;
}

.btn-decline{
  background:#444;
  color:#fff;
  margin-right:10px;
}
</style>
</head>
<body>

<div id="map"></div>

<div class="top-bar">
  <div class="menu-btn">☰</div>
  <div class="saldo-box">
    Créditos: <span id="saldo">0.00</span>
  </div>
</div>

<div id="requestCard" class="request-card">

  <div class="price">
    <div>Dinheiro</div>
    <h2>R$ 9,00</h2>
    <small>R$2,34/km</small>
  </div>

  <div class="route">
    <strong>Origem:</strong><br>
    Avenida Eraldo Barros de Souza
  </div>

  <div class="route">
    <strong>Destino:</strong><br>
    Assembleia de Deus Vida Nova
  </div>

  <div class="actions">
    <button class="btn btn-decline" onclick="recusar()">Recusar</button>
    <button class="btn btn-accept" onclick="aceitar()">Aceitar</button>
  </div>

</div>

<div class="status-bar" id="statusBar">
</div>

<script>

let online = false;
let audio = new Audio("https://rarufino27-alt.github.io/mobile-app-RF/assets/sounds/notificacao.mp3");
audio.loop = true;

/* ATUALIZA SALDO */
function atualizarSaldo(){
  let saldo = parseFloat(localStorage.getItem("creditos")) || 0;
  document.getElementById("saldo").innerText = saldo.toFixed(2);
  return saldo;
}

/* STATUS */
function atualizarStatus(){
  let saldo = atualizarSaldo();
  let status = document.getElementById("statusBar");

  if(saldo <= 0){
    online = false;
    status.innerHTML = `
      Sem créditos disponíveis<br>
      <button class="recharge-btn" onclick="irCarteira()">Recarregar Créditos</button>
    `;
    return;
  }

  if(!online){
    status.innerHTML = `
      Offline<br>
      <button class="online-btn" onclick="ficarOnline()">Ficar Online</button>
    `;
  }else{
    status.innerHTML = "Buscando corridas...";
    simularCorrida();
  }
}

/* ONLINE */
function ficarOnline(){
  let saldo = atualizarSaldo();
  if(saldo <= 0){
    atualizarStatus();
    return;
  }

  online = true;
  atualizarStatus();
}

/* SIMULAÇÃO DE CORRIDA */
function simularCorrida(){
  setTimeout(()=>{
    if(!online) return;

    let saldo = atualizarSaldo();
    if(saldo <= 0){
      online = false;
      atualizarStatus();
      return;
    }

    document.getElementById("requestCard").classList.add("active");

    tocarSom();
  },5000);
}

/* SOM */
function tocarSom(){
  let somAtivo = localStorage.getItem("som");

  if(somAtivo === "off") return;

  audio.currentTime = 0;
  audio.play().catch(e => console.log("Autoplay bloqueado:", e));
}

function pararSom(){
  audio.pause();
  audio.currentTime = 0;
}

/* ACEITAR */
function aceitar(){
  let saldo = atualizarSaldo();

  if(saldo < 1){
    alert("Créditos insuficientes.");
    return;
  }

  saldo -= 1;
  localStorage.setItem("creditos", saldo);
  atualizarSaldo();

  pararSom();

  alert("Corrida aceita! 1 crédito descontado.");
  document.getElementById("requestCard").classList.remove("active");

  if(saldo <= 0){
    online = false;
  }

  atualizarStatus();
}

/* RECUSAR */
function recusar(){
  pararSom();
  document.getElementById("requestCard").classList.remove("active");
  simularCorrida();
}

function irCarteira(){
  window.location.href="carteira.html";
}

/* INIT */
atualizarStatus();

</script>

</body>
</html>
