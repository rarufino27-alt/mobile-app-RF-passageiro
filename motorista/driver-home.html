<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Motorista</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../core/supabase.js"></script>

<style>
body{
  margin:0;
  background:#0f172a;
  font-family:system-ui;
  color:#fff;
}

/* HEADER */
.header{
  position:absolute;
  top:20px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}

.status{
  background:#1e293b;
  padding:10px 18px;
  border-radius:30px;
  font-weight:bold;
}

.online{
  background:#22c55e;
}

.map{
  height:100vh;
  background:radial-gradient(circle at center,#1f2937,#0f172a);
}

/* BOT√ÉO ONLINE */
.footer{
  position:absolute;
  bottom:25px;
  left:20px;
  right:20px;
}

.btn-online{
  background:#facc15;
  color:#000;
  font-weight:bold;
  padding:20px;
  border-radius:50px;
  border:none;
  width:100%;
  font-size:18px;
}

/* CARD CORRIDA */
.card{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:#111827;
  padding:25px;
  border-top-left-radius:30px;
  border-top-right-radius:30px;
  display:none;
  animation:slideUp .3s ease;
}

@keyframes slideUp{
  from{transform:translateY(100%);}
  to{transform:translateY(0);}
}

.valor{
  font-size:32px;
  font-weight:800;
  color:#facc15;
}

.rota{
  margin-top:10px;
  font-size:14px;
  opacity:.8;
}

.timer{
  margin-top:8px;
  font-size:12px;
  color:#ef4444;
}

input{
  width:100%;
  padding:15px;
  border-radius:20px;
  border:none;
  margin-top:15px;
  font-size:16px;
}

.btn-proposta{
  background:#22c55e;
  border:none;
  padding:15px;
  border-radius:25px;
  width:100%;
  margin-top:10px;
  font-weight:bold;
}

.btn-recusar{
  background:#333;
  border:none;
  padding:12px;
  border-radius:20px;
  width:100%;
  margin-top:8px;
  color:#fff;
}
</style>
</head>
<body>

<div class="map"></div>

<div class="header">
  <div id="statusBadge" class="status">Offline</div>
</div>

<div class="footer">
  <button class="btn-online" onclick="toggleOnline()" id="btnOnline">
    Ficar Online
  </button>
</div>

<div class="card" id="rideCard">
  <div class="valor" id="rideValue"></div>
  <div class="rota" id="rideRoute"></div>
  <div class="timer" id="rideTimer"></div>

  <input type="number" id="offerInput" placeholder="Enviar proposta (R$)">

  <button class="btn-proposta" onclick="enviarProposta()">
    Enviar Proposta
  </button>

  <button class="btn-recusar" onclick="fecharCard()">
    Recusar
  </button>
</div>

<script>

let online=false;
let currentRide=null;
let timerInterval;
let tempo=20;

const audio=new Audio("../assets/sounds/notificacao.mp3");

function toggleOnline(){
  online=!online;
  const badge=document.getElementById("statusBadge");
  const btn=document.getElementById("btnOnline");

  if(online){
    badge.innerText="Online";
    badge.classList.add("online");
    btn.innerText="Online";
    btn.style.background="#22c55e";
    escutarCorridas();
  }else{
    badge.innerText="Offline";
    badge.classList.remove("online");
    btn.innerText="Ficar Online";
    btn.style.background="#facc15";
  }
}

function escutarCorridas(){

  console.log("üéß Escutando corridas...");

  supabaseClient
    .channel("public:rides")
    .on(
      "postgres_changes",
      {
        event: "INSERT",
        schema: "public",
        table: "rides"
      },
      (payload) => {

        console.log("üö® Nova corrida recebida:", payload.new);

        if(!online) return;

        if(payload.new.status === "procurando"){
          mostrarCorrida(payload.new);
        }

      }
    )
    .subscribe((status) => {
      console.log("üì° Status realtime:", status);
    });

}

function mostrarCorrida(ride){
  currentRide=ride;

  document.getElementById("rideValue").innerText=
    "R$ "+Number(ride.valor_total).toFixed(2);

  document.getElementById("rideRoute").innerText=
    ride.origem+" ‚Üí "+ride.destino;

  document.getElementById("rideCard").style.display="block";

  audio.play().catch(()=>{});

  iniciarTimer();
}

function iniciarTimer(){
  tempo=20;
  clearInterval(timerInterval);

  timerInterval=setInterval(()=>{
    tempo--;
    document.getElementById("rideTimer").innerText=
      "Tempo restante: "+tempo+"s";

    if(tempo<=0){
      clearInterval(timerInterval);
      fecharCard();
    }
  },1000);
}

function fecharCard(){
  document.getElementById("rideCard").style.display="none";
  currentRide=null;
}

async function enviarProposta(){
  if(!currentRide) return;

  const valor=document.getElementById("offerInput").value;
  if(!valor) return alert("Digite um valor.");

  await supabaseClient
    .from("propostas")
    .insert([
      {
        ride_id: currentRide.id,
        motorista_id: localStorage.getItem("motorista_id")||"teste",
        valor_proposto: Number(valor)
      }
    ]);

  alert("Proposta enviada!");
  fecharCard();
}

</script>

</body>
</html>
