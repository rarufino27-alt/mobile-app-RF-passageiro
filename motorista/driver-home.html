<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF – Online</title>

<style>
:root{
  --preto:#0f0f0f;
  --verde:#22c55e;
  --vermelho:#ef4444;
  --cinza:#1c1c1c;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#111;
  color:#fff;
  overflow:hidden;
}

#map{
  position:absolute;
  inset:0;
  background:#1c1c1c;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.35;
}

.resumo{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:10px 20px;
  border-radius:25px;
  font-weight:800;
  color:#22c55e;
}

.radar{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:150px;
  height:150px;
}

.radar div{
  position:absolute;
  border-radius:50%;
  border:2px solid rgba(34,197,94,0.4);
  width:150px;
  height:150px;
  animation:radar 2.5s infinite;
}

.radar div:nth-child(2){
  animation-delay:1s;
}

@keyframes radar{
  0%{transform:scale(.3);opacity:1;}
  100%{transform:scale(1.5);opacity:0;}
}

.radar-center{
  position:absolute;
  width:30px;
  height:30px;
  background:#22c55e;
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

.procurando{
  position:absolute;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:12px 25px;
  border-radius:25px;
}

.btn-offline{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#ef4444;
  border:none;
  padding:16px 40px;
  border-radius:30px;
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* CARD */
.card{
  position:absolute;
  bottom:170px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  background:#1c1c1c;
  border-radius:20px;
  padding:20px;
  display:none;
}

.card button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:15px;
  font-weight:800;
  margin-top:10px;
  cursor:pointer;
}

.btn-aceitar{background:#22c55e;color:#fff;}
.btn-recusar{background:#111;color:#fff;border:1px solid #333;}

</style>
</head>
<body>

<div id="map">Mapa será integrado aqui</div>

<div class="resumo">R$ 0,00</div>

<div class="radar">
  <div></div>
  <div></div>
  <div class="radar-center"></div>
</div>

<div class="procurando">
  Procurando viagens...
</div>

<button class="btn-offline" onclick="ficarOffline()">
  Ficar Offline
</button>

<div id="card" class="card">
  <h3>Nova Viagem RF</h3>
  <div>Origem: Farmácia Central</div>
  <div>Destino: Rua das Flores</div>
  <div style="font-size:22px;margin-top:10px;">R$ 12.00</div>

  <button class="btn-aceitar" onclick="aceitar()">
    Aceitar
  </button>
  <button class="btn-recusar" onclick="recusar()">
    Recusar
  </button>
</div>

<audio id="audioNotificacao" preload="auto">
  <source src="https://rarufino27-alt.github.io/mobile-app-RF/assets/sounds/notificacao.mp3" type="audio/mpeg">
</audio>

<script>

const audio = document.getElementById("audioNotificacao");

document.addEventListener("click", function desbloquear(){
  audio.play().then(()=>{
    audio.pause();
    audio.currentTime = 0;
    document.removeEventListener("click", desbloquear);
  });
});

function tocarSom(){
  audio.currentTime = 0;
  audio.play();
  navigator.vibrate && navigator.vibrate([300,150,300]);
}

setTimeout(()=>{
  document.getElementById("card").style.display="block";
  tocarSom();
},5000);

function aceitar(){
  window.location.href="corrida-ativa.html";
}

function recusar(){
  document.getElementById("card").style.display="none";
}

function ficarOffline(){
  window.location.href="offline.html";
}

</script>

</body>
</html>
