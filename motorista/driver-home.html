<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF Motorista</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#ffffff;
  --muted:rgba(255,255,255,0.65);
  --accent:#facc15;
  --green:#22c55e;
  --red:#ef4444;
  --gray:#2a2a2a;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

/* HEADER */
.header{
  padding:20px;
  background:#111;
  font-weight:700;
}

/* RESUMO DO DIA */
.resumo-box{
  margin:15px 20px;
  padding:18px;
  border-radius:18px;
  background:var(--gray);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
}

.resumo-box.negativo{
  color:var(--red);
}

.resumo-box.positivo{
  color:var(--green);
}

.resumo-valor{
  font-size:22px;
}

/* AREA CENTRAL */
.area-central{
  height:380px;
  margin:20px;
  border-radius:20px;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:var(--muted);
  position:relative;
}

/* CARD DE CORRIDA */
.card-corrida{
  position:absolute;
  width:90%;
  background:#1c1c1c;
  padding:20px;
  border-radius:20px;
  display:none;
  box-shadow:0 10px 25px rgba(0,0,0,.6);
}

.card-corrida h3{
  margin-bottom:8px;
}

.valor{
  font-size:28px;
  font-weight:800;
  margin-bottom:10px;
}

.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:700;
  margin-top:10px;
  cursor:pointer;
}

.btn-online{
  position:fixed;
  bottom:70px;
  left:20px;
  right:20px;
  background:var(--accent);
  color:#000;
}

.btn-green{background:var(--green);color:#fff;}
.btn-red{background:var(--red);color:#fff;}
.btn-dark{background:#111;color:#fff;border:1px solid #333;}

/* MENU INFERIOR */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top:1px solid #222;
}

.bottom-nav div{
  font-size:12px;
  color:var(--muted);
  cursor:pointer;
}

.bottom-nav .active{
  color:var(--accent);
}
</style>
</head>
<body>

<div class="header">
  MOTORISTA RF
</div>

<div class="resumo-box" id="resumoBox">
  <div>Resumo do Dia</div>
  <div class="resumo-valor" id="resumoValor">R$ 0,00</div>
</div>

<div class="area-central">

  <div class="card-corrida" id="cardCorrida">
    <h3>Viagem RF • <span id="formaPagamento"></span></h3>
    <div class="valor" id="valorCorrida"></div>
    <div id="rotaCorrida" style="color:var(--muted);font-size:14px;"></div>

    <button class="btn btn-green" onclick="aceitarCorrida()">
      Aceitar
    </button>

    <button class="btn btn-dark" onclick="recusarCorrida()">
      Recusar
    </button>
  </div>

  <div id="mensagemCentral">
    Aguardando novas corridas...
  </div>

</div>

<button class="btn btn-online" id="btnOnline" onclick="toggleOnline()">
  Ficar Online
</button>

<div class="bottom-nav">
  <div class="active">Home</div>
  <div onclick="location.href='corridas.html'">Corridas</div>
  <div onclick="location.href='carteira.html'">Carteira</div>
  <div onclick="location.href='veiculo.html'">Veículo</div>
  <div onclick="location.href='perfil.html'">Perfil</div>
</div>

<script>

let online=false;
let corridaAtual=null;

/* RESUMO DO DIA */
function atualizarResumo(){
  let total = Number(localStorage.getItem("total_dia")||0);
  let box = document.getElementById("resumoBox");
  let valor = document.getElementById("resumoValor");

  valor.innerText = "R$ " + total.toFixed(2);

  box.classList.remove("positivo","negativo");

  if(total > 0){
    box.classList.add("positivo");
  }else if(total < 0){
    box.classList.add("negativo");
  }
}

atualizarResumo();

/* ONLINE */
function toggleOnline(){
  online=!online;

  const btn=document.getElementById("btnOnline");

  if(online){
    btn.innerText="Online";
    btn.style.background="#22c55e";
    simularCorrida(); // para teste
  }else{
    btn.innerText="Ficar Online";
    btn.style.background="#facc15";
    esconderCorrida();
  }
}

/* SIMULAÇÃO */
function simularCorrida(){

  corridaAtual={
    valor:12.00,
    forma_pagamento:"Dinheiro",
    origem:"Farmácia Central",
    destino:"Rua das Flores",
    passageiro:"Carlos"
  };

  document.getElementById("formaPagamento").innerText=corridaAtual.forma_pagamento;
  document.getElementById("valorCorrida").innerText="R$ "+corridaAtual.valor.toFixed(2);
  document.getElementById("rotaCorrida").innerText=corridaAtual.origem+" → "+corridaAtual.destino;

  document.getElementById("cardCorrida").style.display="block";
  document.getElementById("mensagemCentral").style.display="none";
}

function esconderCorrida(){
  document.getElementById("cardCorrida").style.display="none";
  document.getElementById("mensagemCentral").style.display="block";
}

/* ACEITAR */
function aceitarCorrida(){
  localStorage.setItem("corrida_ativa",JSON.stringify(corridaAtual));
  window.location.href="corrida-ativa.html";
}

function recusarCorrida(){
  esconderCorrida();
}

</script>

</body>
</html>
