<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline - RF Motorista</title>

<link rel="stylesheet" href="../core/ui/layout.css">

<script src="../core/config.js"></script>
<script src="../core/datamanager.js"></script>
<script src="../core/services/creditService.js"></script>

<script src="../core/ui/theme.js" defer></script>
<script src="../core/ui/sidebar.js" defer></script>
</head>

<body>

<aside id="sidebar" class="sidebar"></aside>
<div id="overlay" class="overlay"></div>

<header class="rf-top">
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>
  <div>RF Motorista</div>
  <div class="credit-box">
    Créditos: <span id="creditosTopo">0.00</span>
  </div>
</header>

<main class="rf-body">

  <div class="rf-card" style="text-align:center;">
    <h2>Você está Offline</h2>
    <p>Ative para começar a receber corridas</p>
  </div>

  <button class="fab fab-online" onclick="ficarOnline()">
    ONLINE
  </button>

</main>

<script>
document.addEventListener("DOMContentLoaded", ()=>{

  if(window.DataManager && typeof window.DataManager.getCreditos === "function"){
    document.getElementById("creditosTopo").innerText =
      window.DataManager.getCreditos().toFixed(2);
  }else{
    document.getElementById("creditosTopo").innerText = "0.00";
  }

});

function ficarOnline(){

  if(!window.CreditService || !window.CreditService.podeFicarOnline()){
    alert("Sem créditos suficientes.");
    return;
  }

  window.DataManager.setOnline(true);
  window.location.href = "driver-home.html";
}
</script>

</body>
</html>
