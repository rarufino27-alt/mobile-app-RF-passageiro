<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF – Offline</title>

<style>
:root{
  --verde:#22c55e;
  --preto:#111;
  --cinza:#777;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#ffffff;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* TOPO */
.top{
  text-align:center;
  padding:30px 20px 10px;
}

.top img{
  width:90px;
  margin-bottom:10px;
}

.top h1{
  margin:0;
  font-size:22px;
  font-weight:800;
  color:#000;
}

/* MAPA ANIMADO */
.fake-map{
  flex:1;
  position:relative;
  background:#f4f4f4;
  overflow:hidden;
}

.line{
  position:absolute;
  width:200%;
  height:2px;
  background:rgba(0,0,0,.05);
  animation:move 10s linear infinite;
}

.line:nth-child(1){ top:20%; animation-duration:12s;}
.line:nth-child(2){ top:40%; animation-duration:15s;}
.line:nth-child(3){ top:60%; animation-duration:18s;}
.line:nth-child(4){ top:80%; animation-duration:20s;}

@keyframes move{
  from{ transform:translateX(-50%); }
  to{ transform:translateX(0%); }
}

/* CARD INFERIOR */
.card{
  background:#fff;
  padding:25px;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  box-shadow:0 -5px 20px rgba(0,0,0,.08);
  text-align:center;
}

.card h2{
  margin:0 0 10px;
}

.card p{
  color:var(--cinza);
  margin:0 0 20px;
}

/* BOTÃO ANIMADO */
.btn-online{
  width:100%;
  padding:18px;
  border:none;
  border-radius:50px;
  background:var(--verde);
  color:#fff;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  animation:pulse 2s infinite;
  transition:0.2s;
}

.btn-online:active{
  transform:scale(0.96);
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,197,94,.6);}
  70%{box-shadow:0 0 0 18px rgba(34,197,94,0);}
  100%{box-shadow:0 0 0 0 rgba(34,197,94,0);}
}

</style>
</head>
<body>

<div class="top">
  <img src="https://rarufino27-alt.github.io/mobile-app-RF/assets/icons/icon-192.png">
  <h1>RF Motorista</h1>
</div>

<div class="fake-map">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>

<div class="card">
  <h2>Você está offline</h2>
  <p>Fique online para começar a receber viagens</p>
  <button class="btn-online" onclick="ficarOnline()">
    Ficar Online
  </button>
</div>

<script>
function ficarOnline(){
  document.body.style.opacity="0.6";
  setTimeout(()=>{
    window.location.href="driver-home.html";
  },400);
}
</script>

</body>
</html>
