<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF – Offline</title>

<style>
:root{
  --verde:#22c55e;
  --preto:#111;
  --cinza:#777;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#fff;
  overflow:hidden;
}

/* HEADER */
.header{
  position:absolute;
  top:0;
  width:100%;
  background:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
  z-index:10;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

.logo{
  font-weight:800;
  font-size:18px;
}

/* MENU LATERAL */
.menu{
  position:fixed;
  left:-250px;
  top:0;
  width:250px;
  height:100%;
  background:#111;
  color:#fff;
  padding:30px 20px;
  transition:.3s;
  z-index:20;
}

.menu.active{
  left:0;
}

.menu h3{
  margin-top:0;
}

.menu-item{
  margin:20px 0;
  cursor:pointer;
}

/* MAPA */
#map{
  position:absolute;
  top:60px;
  bottom:0;
  width:100%;
}

/* CARD INFERIOR */
.card{
  position:absolute;
  bottom:0;
  width:100%;
  background:#fff;
  padding:25px;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  box-shadow:0 -5px 20px rgba(0,0,0,.08);
  text-align:center;
  z-index:5;
}

.card h2{
  margin:0 0 10px;
}

.card p{
  color:var(--cinza);
  margin:0 0 20px;
}

/* BOTÃO ANIMADO */
.btn-online{
  width:100%;
  padding:18px;
  border:none;
  border-radius:50px;
  background:var(--verde);
  color:#fff;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,197,94,.6);}
  70%{box-shadow:0 0 0 15px rgba(34,197,94,0);}
  100%{box-shadow:0 0 0 0 rgba(34,197,94,0);}
}
</style>
</head>
<body>

<!-- MENU -->
<div id="menu" class="menu">
  <h3>RF Motorista</h3>
  <div class="menu-item">Perfil</div>
  <div class="menu-item">Veículo</div>
  <div class="menu-item">Carteira</div>
  <div class="menu-item">Configurações</div>
</div>

<!-- HEADER -->
<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <div class="logo">RF Motorista</div>
  <div></div>
</div>

<!-- MAPA -->
<div id="map"></div>

<!-- CARD -->
<div class="card">
  <h2>Você está offline</h2>
  <p>Fique online para começar a receber viagens</p>
  <button class="btn-online" onclick="ficarOnline()">
    Ficar Online
  </button>
</div>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

function ficarOnline(){
  document.body.style.opacity="0.5";
  setTimeout(()=>{
    window.location.href="driver-home.html";
  },500);
}

function initMap(){
  new google.maps.Map(document.getElementById("map"),{
    center:{lat:-8.2836,lng:-35.9761},
    zoom:14,
    disableDefaultUI:true
  });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=SUA_API_KEY_AQUI&callback=initMap" async defer></script>

</body>
</html>
