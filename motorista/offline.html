<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF – Offline</title>

<style>
:root{
  --verde:#22c55e;
  --preto:#111;
  --cinza:#777;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#ffffff;
  display:flex;
  flex-direction:column;
  height:100vh;
  overflow:hidden;
}

/* TOPO */
.top{
  text-align:center;
  padding:30px 20px 10px;
}

.top img{
  width:90px;
  margin-bottom:10px;
}

.top h1{
  margin:0;
  font-size:22px;
  font-weight:800;
}

/* SLIDER */
.slider{
  flex:1;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:0 30px;
  overflow:hidden;
}

.slide{
  position:absolute;
  opacity:0;
  transform:translateX(30px);
  transition:0.6s ease;
}

.slide.active{
  opacity:1;
  transform:translateX(0);
}

.slide h2{
  margin:0 0 10px;
  font-size:22px;
}

.slide p{
  color:var(--cinza);
  font-size:16px;
}

/* CARD */
.card{
  background:#fff;
  padding:25px;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  box-shadow:0 -5px 20px rgba(0,0,0,.08);
  text-align:center;
}

.card h2{
  margin:0 0 10px;
}

.card p{
  color:var(--cinza);
  margin:0 0 20px;
}

.btn-online{
  width:100%;
  padding:18px;
  border:none;
  border-radius:50px;
  background:var(--verde);
  color:#fff;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,197,94,.6);}
  70%{box-shadow:0 0 0 18px rgba(34,197,94,0);}
  100%{box-shadow:0 0 0 0 rgba(34,197,94,0);}
}
</style>
</head>
<body>

<div class="top">
  <img src="https://rarufino27-alt.github.io/mobile-app-RF/assets/icons/icon-192.png">
  <h1>RF Motorista</h1>
</div>

<div class="slider">
  <div class="slide active">
    <h2>Ganhe até R$ 300 por dia</h2>
    <p>Fique online e comece agora mesmo</p>
  </div>

  <div class="slide">
    <h2>Indique e ganhe bônus</h2>
    <p>Convide outros motoristas e aumente seus ganhos</p>
  </div>

  <div class="slide">
    <h2>Mais liberdade</h2>
    <p>Você escolhe quando e quanto quer trabalhar</p>
  </div>
</div>

<div class="card">
  <h2>Você está offline</h2>
  <p>Fique online para começar a receber viagens</p>
  <button class="btn-online" onclick="ficarOnline()">
    Ficar Online
  </button>
</div>

<script>
function ficarOnline(){
  window.location.href="driver-home.html";
}

let slides = document.querySelectorAll(".slide");
let index = 0;

setInterval(()=>{
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
},4000);
</script>

</body>
</html>
