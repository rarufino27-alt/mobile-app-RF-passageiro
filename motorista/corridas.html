<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corridas - RF Motorista</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#ffffff;
  --text-muted:rgba(255,255,255,0.65);
  --accent:#facc15;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px;
  background:#111;
}

.menu-btn{font-size:22px;cursor:pointer;}
.title{font-weight:700;}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111;
  transition:.3s;
  padding:20px;
  z-index:20;
}

.sidebar.active{left:0;}

.sidebar a{
  display:block;
  margin-bottom:15px;
  color:var(--text-muted);
  text-decoration:none;
}

/* CONTENT */
.content{
  padding:20px;
  padding-bottom:100px;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:18px;
  margin-bottom:12px;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:scale(1.02);
}

.linha{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

.valor{
  font-weight:700;
}

.sub{
  color:var(--text-muted);
  font-size:13px;
  margin-top:4px;
}

/* MODAL */
.modal{
  position:fixed;
  bottom:-100%;
  left:0;
  width:100%;
  background:#111;
  padding:25px;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  transition:.3s;
  z-index:30;
}

.modal.active{
  bottom:0;
}

.modal h3{
  margin-bottom:15px;
}

.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:700;
  background:var(--accent);
  cursor:pointer;
  margin-top:15px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top:1px solid #222;
}

.bottom-nav div{
  font-size:12px;
  color:var(--text-muted);
  cursor:pointer;
}

.bottom-nav .active{
  color:var(--accent);
}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <a href="driver-home.html">Home</a>
  <a href="perfil.html">Perfil</a>
  <a href="veiculo.html">Veículo</a>
  <a href="carteira.html">Carteira</a>
  <a href="configuracoes.html">Configurações</a>
</div>

<div class="header">
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>
  <div class="title">Corridas</div>
  <div></div>
</div>

<div class="content" id="listaCorridas">
  <!-- Corridas serão inseridas aqui -->
</div>

<!-- MODAL DETALHES -->
<div class="modal" id="modalDetalhes">
  <h3>Detalhes da Corrida</h3>
  <div id="detalhesConteudo"></div>
  <button class="btn" onclick="fecharModal()">Fechar</button>
</div>

<div class="bottom-nav">
  <div onclick="location.href='driver-home.html'">Home</div>
  <div class="active">Corridas</div>
  <div onclick="location.href='carteira.html'">Carteira</div>
  <div onclick="location.href='veiculo.html'">Veículo</div>
  <div onclick="location.href='perfil.html'">Perfil</div>
</div>

<script>

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

let historico = JSON.parse(localStorage.getItem("historico_viagens")) || [];

const lista = document.getElementById("listaCorridas");

if(historico.length === 0){
  lista.innerHTML = "<p style='color:var(--text-muted)'>Nenhuma corrida registrada.</p>";
}else{
  historico.reverse().forEach((corrida, index)=>{

    lista.innerHTML += `
      <div class="card" onclick="abrirDetalhes(${index})">
        <div class="linha">
          <div>${corrida.data || '-'}</div>
          <div class="valor">R$ ${Number(corrida.valor).toFixed(2)}</div>
        </div>
        <div class="sub">
          ${corrida.passageiro || 'Passageiro'} • ${corrida.pagamento || ''}
        </div>
      </div>
    `;
  });
}

function abrirDetalhes(index){

  const corrida = historico.reverse()[index];

  document.getElementById("detalhesConteudo").innerHTML = `
    <p><strong>Passageiro:</strong> ${corrida.passageiro || '-'}</p>
    <p><strong>Valor:</strong> R$ ${Number(corrida.valor).toFixed(2)}</p>
    <p><strong>Forma de pagamento:</strong> ${corrida.pagamento || '-'}</p>
    <p><strong>Data:</strong> ${corrida.data || '-'}</p>
  `;

  document.getElementById("modalDetalhes").classList.add("active");
}

function fecharModal(){
  document.getElementById("modalDetalhes").classList.remove("active");
}

</script>

</body>
</html>
