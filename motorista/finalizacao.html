<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finalização</title>

<link rel="stylesheet" href="../core/ui/layout.css">

<script src="../core/config.js"></script>
<script src="../core/datamanager.js"></script>
<script src="../core/services/rideService.js"></script>
<script src="../core/ui/theme.js" defer></script>
<script src="../core/ui/sidebar.js" defer></script>
</head>

<body>

<aside id="sidebar" class="sidebar"></aside>
<div id="overlay" class="overlay"></div>

<header class="rf-top">
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>
  <div>Finalização</div>
  <div class="credit-box">
    Créditos: <span id="creditosTopo">0.00</span>
  </div>
</header>

<main class="rf-body">

  <div class="rf-card" style="text-align:center;">
    <h2>Corrida Finalizada</h2>
    <h1>R$ <span id="valorFinal"></span></h1>
    <p>Taxa plataforma 15%</p>
    <p>Desconto: R$ <span id="taxa"></span></p>
  </div>

  <button class="fab fab-online" onclick="confirmar()">
    OK
  </button>

</main>

<script>
document.addEventListener("DOMContentLoaded", ()=>{

  const corrida = DataManager.getCorridaAtual();

  if(!corrida){
    window.location.href = "driver-home.html";
    return;
  }

  const valor = corrida.valor;
  const taxa = valor * CONFIG.TAXA_PLATAFORMA;

  document.getElementById("valorFinal").innerText = valor.toFixed(2);
  document.getElementById("taxa").innerText = taxa.toFixed(2);

  document.getElementById("creditosTopo").innerText =
    DataManager.getCreditos().toFixed(2);
});

function confirmar(){
  RideService.finalizarCorrida();
}

function finalizar(){

  const corrida = DataManager.getCorrida();
  if(!corrida) return;

  const valor = corrida.valor;
  const taxa = valor * 0.15;
  const liquido = valor - taxa;

  DataManager.descontarCreditos(taxa);
  DataManager.atualizarGanhos(liquido);

  DataManager.limparCorrida();

  alert("Viagem finalizada.\nValor: R$ " + valor.toFixed(2) +
        "\nTaxa: R$ " + taxa.toFixed(2) +
        "\nLíquido: R$ " + liquido.toFixed(2));

  window.location.href = "driver-home.html";
}

</script>

</body>
</html>
