<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF – Finalização</title>

<style>
:root{
  --preto:#0f0f0f;
  --branco:#ffffff;
  --amarelo:#facc15;
  --verde:#22c55e;
  --vermelho:#ef4444;
}

body{
  margin:0;
  background:var(--preto);
  color:var(--branco);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  text-align:center;
}

/* TOPO */
.top{
  background:#fff;
  padding:25px 20px 35px;
  border-bottom-left-radius:35px;
  border-bottom-right-radius:35px;
  color:#000;
}

.top-header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-weight:700;
  font-size:16px;
}

.status{
  margin-top:10px;
  font-size:20px;
  font-weight:900;
  color:var(--verde);
}

/* CENTRO */
.container{
  padding:40px 20px;
}

.valor{
  font-size:48px;
  font-weight:900;
  margin-bottom:10px;
}

.pagamento{
  font-size:16px;
  opacity:.7;
  margin-bottom:30px;
}

.info{
  background:#1c1c1c;
  padding:20px;
  border-radius:20px;
  margin-bottom:30px;
  text-align:left;
  font-size:14px;
}

.label{
  opacity:.6;
  font-size:12px;
}

.valor-info{
  margin-bottom:15px;
  font-weight:600;
}

/* AVALIAÇÃO */
.avaliacao{
  margin-bottom:30px;
}

.estrela{
  font-size:28px;
  cursor:pointer;
  color:#444;
}

.estrela.ativa{
  color:var(--amarelo);
}

/* BOTÃO */
.btn{
  width:100%;
  padding:18px;
  border:none;
  border-radius:25px;
  background:var(--verde);
  color:#fff;
  font-weight:800;
  font-size:18px;
  cursor:pointer;
}

</style>
</head>
<body>

<div class="top">
  <div class="top-header">
    <img src="../assets/icons/icon-192.png" style="height:26px;">
    RF
  </div>
  <div class="status">
    Viagem Concluída
  </div>
</div>

<div class="container">

  <div class="valor" id="valorFinal"></div>

  <div class="pagamento" id="formaPagamento"></div>

  <div class="info">
    <div class="label">ORIGEM</div>
    <div class="valor-info" id="origemInfo"></div>

    <div class="label">DESTINO</div>
    <div class="valor-info" id="destinoInfo"></div>
  </div>

  <div class="avaliacao">
    <div style="margin-bottom:10px;">Avalie o passageiro</div>
    <span class="estrela" onclick="avaliar(1)">★</span>
    <span class="estrela" onclick="avaliar(2)">★</span>
    <span class="estrela" onclick="avaliar(3)">★</span>
    <span class="estrela" onclick="avaliar(4)">★</span>
    <span class="estrela" onclick="avaliar(5)">★</span>
  </div>

  <button class="btn" onclick="confirmar()">
    Confirmar e Encerrar
  </button>

</div>

<script>

let corrida = JSON.parse(localStorage.getItem("corrida_ativa"));

if(!corrida){
  window.location.href="driver-home.html";
}

document.getElementById("valorFinal").innerText =
"R$ " + Number(corrida.valor).toFixed(2);

document.getElementById("formaPagamento").innerText =
"Forma de pagamento: " + corrida.forma_pagamento;

document.getElementById("origemInfo").innerText =
corrida.origem;

document.getElementById("destinoInfo").innerText =
corrida.destino;

let nota = 0;

function avaliar(n){
  nota = n;
  const estrelas = document.querySelectorAll(".estrela");
  estrelas.forEach((e,i)=>{
    e.classList.toggle("ativa", i < n);
  });
}

function confirmar(){

  let historico =
  JSON.parse(localStorage.getItem("historico_viagens")) || [];

  historico.push({
    passageiro: corrida.passageiro || "Não informado",
    valor: corrida.valor,
    origem: corrida.origem,
    destino: corrida.destino,
    pagamento: corrida.forma_pagamento,
    avaliacao: nota,
    data: new Date().toLocaleString()
  });

  localStorage.setItem("historico_viagens",
  JSON.stringify(historico));

  localStorage.removeItem("corrida_ativa");

  window.location.href="driver-home.html";
}

</script>

</body>
</html>
