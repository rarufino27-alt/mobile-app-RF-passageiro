<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corrida Ativa</title>

<link rel="stylesheet" href="../core/ui/layout.css">

<script src="../core/config.js"></script>
<script src="../core/datamanager.js"></script>
<script src="../core/services/soundService.js"></script>
<script src="../core/ui/theme.js" defer></script>
<script src="../core/ui/sidebar.js" defer></script>
</head>

<body>

<aside id="sidebar" class="sidebar"></aside>
<div id="overlay" class="overlay"></div>

<header class="rf-top">
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>
  <div>Indo ao Passageiro</div>
  <div class="credit-box">
    Créditos: <span id="creditosTopo">0.00</span>
  </div>
</header>

<main class="rf-body">

  <div class="rf-card">
    <h3>Origem</h3>
    <p id="origem"></p>

    <h3 style="margin-top:15px;">Destino</h3>
    <p id="destino"></p>

    <h2 style="margin-top:20px;">
      Valor: R$ <span id="valor"></span>
    </h2>
  </div>

  <button class="fab fab-online" onclick="iniciarViagem()">
    CHEGUEI
  </button>

</main>

<script>
document.addEventListener("DOMContentLoaded", ()=>{

  const corrida = DataManager.getCorridaAtual();

  if(!corrida){
    window.location.href = "driver-home.html";
    return;
  }

  document.getElementById("creditosTopo").innerText =
    DataManager.getCreditos().toFixed(2);

  document.getElementById("origem").innerText = corrida.origem;
  document.getElementById("destino").innerText = corrida.destino;
  document.getElementById("valor").innerText = corrida.valor.toFixed(2);

});

function iniciarViagem(){
  window.location.href = "viagem-andamento.html";
}

function irPassageiro(){
  DataManager.atualizarStatusCorrida("aceita");
  window.location.href = "viagem-andamento.html";
}
</script>

</body>
</html>
