<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corrida Ativa - RF Motorista</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#ffffff;
  --text-muted:rgba(255,255,255,0.65);
  --accent:#facc15;
  --green:#22c55e;
  --red:#ef4444;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px;
  background:#111;
}

.menu-btn{font-size:22px;cursor:pointer;}
.title{font-weight:700;}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111;
  transition:.3s;
  padding:20px;
  z-index:20;
}

.sidebar.active{left:0;}

.sidebar a{
  display:block;
  margin-bottom:15px;
  color:var(--text-muted);
  text-decoration:none;
}

/* CONTENT */
.content{
  padding:20px;
  padding-bottom:100px;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:18px;
  margin-bottom:15px;
}

.mapa{
  height:220px;
  background:#111;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text-muted);
  font-size:14px;
}

.status{
  color:var(--accent);
  font-weight:700;
  margin-bottom:10px;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:700;
  margin-top:10px;
  cursor:pointer;
}

.btn-green{background:var(--green);color:#fff;}
.btn-red{background:var(--red);color:#fff;}
.btn-dark{background:#111;color:#fff;border:1px solid #333;}

.chat-box{
  max-height:120px;
  overflow-y:auto;
  margin-bottom:10px;
  font-size:13px;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:5px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top:1px solid #222;
}

.bottom-nav div{
  font-size:12px;
  color:var(--text-muted);
  cursor:pointer;
}

.bottom-nav .active{
  color:var(--accent);
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <a href="driver-home.html">Home</a>
  <a href="perfil.html">Perfil</a>
  <a href="veiculo.html">Veículo</a>
  <a href="carteira.html">Carteira</a>
  <a href="configuracoes.html">Configurações</a>
</div>

<!-- HEADER -->
<div class="header">
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>
  <div class="title">Corrida Ativa</div>
  <div></div>
</div>

<!-- CONTENT -->
<div class="content">

  <div class="card">
    <div class="status" id="statusCorrida">
      Indo até passageiro
    </div>
  </div>

  <div class="card mapa">
    Google Maps será integrado aqui
  </div>

  <div class="card">
    <div><strong>Passageiro:</strong> <span id="nomePassageiro"></span></div>
    <div style="color:var(--text-muted);margin-top:5px;">
      Pagamento: <span id="formaPagamento"></span>
    </div>
    <div style="color:var(--text-muted);margin-top:5px;">
      Destino: <span id="destinoInfo"></span>
    </div>
  </div>

  <div class="card">
    <strong>Conversa</strong>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="msgInput" placeholder="Enviar mensagem...">
    <button class="btn btn-dark" onclick="enviarMsg()">Enviar</button>
  </div>

  <div class="card">
    <button class="btn btn-green" id="btnPrincipal" onclick="acaoPrincipal()">
      Cheguei
    </button>
    <button class="btn btn-red" onclick="cancelarCorrida()">
      Cancelar Corrida
    </button>
  </div>

</div>

<!-- MENU INFERIOR -->
<div class="bottom-nav">
  <div onclick="location.href='driver-home.html'">Home</div>
  <div class="active">Corrida</div>
  <div onclick="location.href='carteira.html'">Carteira</div>
  <div onclick="location.href='veiculo.html'">Veículo</div>
  <div onclick="location.href='perfil.html'">Perfil</div>
</div>

<script>

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

let estado="INDO";
let corrida = JSON.parse(localStorage.getItem("corrida_ativa"));

if(!corrida){
  window.location.href = "driver-home.html";
}

document.getElementById("formaPagamento").innerText = corrida.forma_pagamento;
document.getElementById("destinoInfo").innerText = corrida.destino;
document.getElementById("nomePassageiro").innerText = corrida.passageiro || "Passageiro";

function acaoPrincipal(){

  if(estado==="INDO"){
    estado="AGUARDANDO";
    document.getElementById("statusCorrida").innerText="Aguardando passageiro";
    document.getElementById("btnPrincipal").innerText="Iniciar Viagem";
  }
  else if(estado==="AGUARDANDO"){
    window.location.href = "viagem-andamento.html";
  }

}

function cancelarCorrida(){
  localStorage.removeItem("corrida_ativa");
  window.location.href="driver-home.html";
}

function enviarMsg(){
  let msg=document.getElementById("msgInput").value;
  if(!msg)return;
  document.getElementById("chatBox").innerHTML += "<div>Você: "+msg+"</div>";
  document.getElementById("msgInput").value="";
}

</script>

</body>
</html>
