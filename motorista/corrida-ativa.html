<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF – Chegando ao Passageiro</title>

<style>
:root{
  --preto:#0f0f0f;
  --branco:#ffffff;
  --amarelo:#facc15;
  --verde:#22c55e;
  --vermelho:#ef4444;
}

body{
  margin:0;
  background:var(--preto);
  color:var(--branco);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

/* HEADER */
.top{
  background:#fff;
  padding:25px 20px 60px;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
  color:#000;
}

.top h2{
  margin:0;
  font-size:18px;
}

.top span{
  color:#facc15;
  font-weight:700;
}

/* CONTAINER */
.container{
  margin:20px;
}

/* MAPA PLACEHOLDER */
.mapa{
  height:200px;
  background:#1c1c1c;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.6;
  margin-bottom:20px;
}

/* CARD INFO */
.card{
  background:#1c1c1c;
  padding:20px;
  border-radius:20px;
  margin-bottom:20px;
}

.card div{
  margin-bottom:8px;
  font-size:14px;
}

.card strong{
  color:var(--amarelo);
}

/* BOTÕES */
.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-weight:700;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}

.btn-principal{
  background:var(--verde);
  color:#fff;
}

.btn-secundario{
  background:#111;
  color:#fff;
  border:1px solid #333;
}
</style>
</head>
<body>

<div class="top">
  <h2>Status: <span id="statusTexto">Indo até passageiro</span></h2>
</div>

<div class="container">

  <div class="mapa">
    Mapa será integrado aqui
  </div>

  <div class="card">
    <div><strong>Passageiro:</strong> <span id="nomePassageiro"></span></div>
    <div><strong>Pagamento:</strong> <span id="formaPagamento"></span></div>
    <div><strong>Origem:</strong> <span id="origemInfo"></span></div>
    <div><strong>Destino:</strong> <span id="destinoInfo"></span></div>
  </div>

  <button class="btn btn-principal" id="btnPrincipal" onclick="acaoPrincipal()">
    Cheguei
  </button>

  <button class="btn btn-secundario" onclick="cancelarCorrida()">
    Cancelar Corrida
  </button>

</div>

<script>

let estado="INDO";
let corrida=JSON.parse(localStorage.getItem("corrida_ativa"));

if(!corrida){
  window.location.href="driver-home.html";
}

document.getElementById("nomePassageiro").innerText=corrida.passageiro||"Passageiro";
document.getElementById("formaPagamento").innerText=corrida.forma_pagamento;
document.getElementById("origemInfo").innerText=corrida.origem;
document.getElementById("destinoInfo").innerText=corrida.destino;

function acaoPrincipal(){

  if(estado==="INDO"){
    estado="AGUARDANDO";
    document.getElementById("statusTexto").innerText="Aguardando passageiro";
    document.getElementById("btnPrincipal").innerText="Iniciar Viagem";
  }

  else if(estado==="AGUARDANDO"){
    window.location.href="viagem-andamento.html";
  }

}

function cancelarCorrida(){
  localStorage.removeItem("corrida_ativa");
  window.location.href="driver-home.html";
}

</script>

</body>
</html>
