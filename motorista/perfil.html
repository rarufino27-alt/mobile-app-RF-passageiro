<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil - RF Motorista</title>

<style>
:root{
  --verde:#22c55e;
  --preto:#111;
  --cinza:#777;
  --cinza-claro:#f5f5f5;
  --vermelho:#ef4444;
}

/* RESET */
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#ffffff;
  color:#111;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px;
  border-bottom:1px solid #eee;
}

.menu-btn{
  font-size:24px;
  cursor:pointer;
}

.title{
  font-weight:800;
  font-size:18px;
}

.spacer{
  width:24px;
}

/* MENU LATERAL */
.menu{
  position:fixed;
  top:0;
  left:-280px;
  width:280px;
  height:100%;
  background:#111;
  color:#fff;
  padding:25px 20px;
  transition:0.3s ease;
  z-index:20;
}

.menu.active{
  left:0;
}

.menu-header{
  text-align:center;
  margin-bottom:25px;
}

.menu-header img{
  width:70px;
  border-radius:50%;
  margin-bottom:10px;
}

.menu-header .nome{
  font-weight:800;
}

.menu-item{
  margin:18px 0;
  cursor:pointer;
  font-weight:600;
}

.menu-item:hover{
  color:var(--verde);
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  z-index:15;
}

.overlay.active{
  display:block;
}

/* CONTENT */
.content{
  padding:20px;
  padding-bottom:90px;
}

/* CARD */
.card{
  background:#fff;
  padding:25px;
  border-radius:20px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
  text-align:center;
}

.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  background:#ddd;
  margin:0 auto 15px auto;
  background-image:url("https://rarufino27-alt.github.io/mobile-app-RF/assets/icons/icon-192.png");
  background-size:cover;
  background-position:center;
}

.nome{
  font-size:20px;
  font-weight:800;
}

.avaliacao{
  color:var(--verde);
  margin-top:5px;
  font-weight:600;
}

.info{
  color:var(--cinza);
  margin-top:8px;
  font-size:14px;
}

.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:700;
  background:var(--verde);
  color:#fff;
  cursor:pointer;
  margin-top:20px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#ffffff;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top:1px solid #eee;
}

.bottom-nav div{
  font-size:12px;
  color:#777;
  cursor:pointer;
}

.bottom-nav .active{
  color:var(--verde);
  font-weight:700;
}
</style>
</head>
<body>

<!-- MENU -->
<div id="menu" class="menu">

  <div class="menu-header">
    <img src="https://rarufino27-alt.github.io/mobile-app-RF/assets/icons/icon-192.png">
    <div class="nome">Motorista RF</div>
  </div>

  <div class="menu-item" onclick="ir('offline.html')">üè† In√≠cio</div>
  <div class="menu-item" onclick="ir('veiculo.html')">üöó Ve√≠culo</div>
  <div class="menu-item" onclick="ir('carteira.html')">üí∞ Carteira</div>
  <div class="menu-item" onclick="ir('configuracoes.html')">‚öô Configura√ß√µes</div>

</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<!-- HEADER -->
<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <div class="title">Perfil</div>
  <div class="spacer"></div>
</div>

<!-- CONTENT -->
<div class="content">

  <div class="card">
    <div class="avatar"></div>
    <div class="nome">Carlos Silva</div>
    <div class="avaliacao">‚≠ê 4.9</div>

    <div class="info">Telefone: (11) 99999-0000</div>
    <div class="info">CPF: ***.***.***-00</div>
    <div class="info">Status: Ativo</div>

    <button class="btn">Editar Perfil</button>
  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div onclick="location.href='driver-home.html'">Home</div>
  <div onclick="location.href='corridas.html'">Corridas</div>
  <div onclick="location.href='carteira.html'">Carteira</div>
  <div onclick="location.href='veiculo.html'">Ve√≠culo</div>
  <div class="active">Perfil</div>
</div>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}

function ir(pagina){
  window.location.href = pagina;
}
</script>

</body>
</html>
