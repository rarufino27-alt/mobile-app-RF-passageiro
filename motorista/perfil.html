<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil - RF Motorista</title>

<link rel="stylesheet" href="../core/ui/layout.css">

<script src="../core/datamanager.js"></script>
<script src="../core/services/soundService.js"></script>
<script src="../core/ui/theme.js" defer></script>
<script src="../core/ui/sidebar.js" defer></script>

</head>
<body>

<aside id="sidebar" class="sidebar"></aside>
<div id="overlay" class="overlay"></div>

<header class="rf-top">
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>
  <div>Perfil</div>
  <div class="credit-box">
    Créditos: <span id="creditosTopo">0.00</span>
  </div>
</header>

<main class="rf-body">

  <div class="rf-card">
    <input id="nome" placeholder="Nome" style="width:100%;padding:10px;border-radius:10px;border:none;">
    <input id="telefone" placeholder="Telefone" style="width:100%;padding:10px;border-radius:10px;border:none;margin-top:10px;">
    <button style="margin-top:15px;width:100%;padding:12px;border:none;border-radius:10px;background:#22c55e;color:#fff;font-weight:700;"
      onclick="salvar()">
      Salvar
    </button>
  </div>

</main>

<script>
document.addEventListener("DOMContentLoaded", carregar);

function carregar(){
  document.getElementById("creditosTopo").innerText =
    DataManager.getCreditos().toFixed(2);

  const perfil = DataManager.getPerfil();

  if(perfil){
    document.getElementById("nome").value = perfil.nome || "";
    document.getElementById("telefone").value = perfil.telefone || "";
  }
}

function salvar(){
  const nome = document.getElementById("nome").value;
  const telefone = document.getElementById("telefone").value;

  DataManager.setPerfil({nome, telefone});
  alert("Perfil salvo com sucesso!");
}
</script>

</body>
</html>
